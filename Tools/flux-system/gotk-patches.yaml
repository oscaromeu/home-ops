apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: flux-system
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/version: v0.17.2
    control-plane: controller
  name: source-controller
  namespace: flux-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: source-controller
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: source-controller
    spec:
      containers:
      - args:
        - "--events-addr=http://notification-controller/"
        - "--watch-all-namespaces=true"
        - "--log-level=debug"
        - "--log-json"
        - "--enable-leader-election"
        - "--storage-path=/data"
        - "--storage-adv-addr=source-controller.$(RUNTIME_NAMESPACE).svc.cluster.local."
        env:
        - name: RUNTIME_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/fluxcd/source-controller-arm64:v0.5.6
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 30 
          periodSeconds: 3
          timeoutSeconds: 90
            #        startupProbe:
            #          httpGet:
            #            path: /healthz
            #            port: healthz
            #          failureThreshold: 30
            #          periodSeconds: 10  
        name: manager
        ports:
        - containerPort: 9090
          name: http
        - containerPort: 8080
          name: http-prom
        - containerPort: 9440
          name: healthz
        readinessProbe:
          httpGet:
            path: /
            port: http
              #initialDelaySeconds: 1 
              #periodSeconds: 3
              #timeoutSeconds: 90
            #        startupProbe:
            #          httpGet:
            #            path: /
            #            port: healthz
            #          failureThreshold: 30
            #          periodSeconds: 10  
        resources:
          limits:
            cpu: 2 
            memory: 2Gi
          requests:
            cpu: 1
            memory: 1Gi 
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /tmp
          name: tmp
      nodeName: k1
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 1337
      serviceAccountName: source-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: data
      - emptyDir: {}
        name: tmp
