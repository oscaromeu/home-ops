---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - lbpkw2
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:f4a1a5eece13beed61e579172d2a54b1fc2e7ff2bbdbd7ef22a4d9f6fc36e198
    env:
      TZ: ${TIMEZONE}
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &port-bt 58462
      QBT_BitTorrent__Session__Interface: eth0
      QBT_BitTorrent__Session__InterfaceAddress:
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      QBT_BitTorrent__Session__InterfaceName: eth0
      QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
      QBT_Preferences__WebUI__AuthSubnetWhitelist: |-
        10.69.2.0/24, 10.69.1.0/24, 10.69.0.0/24
    service:
      main:
        ports:
          http:
            port: *port
      bittorent:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.69.1.118
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:download
        hosts:
          - host: &host qbittorrent.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [10000]
    persistence:
      config:
        enabled: true
        existingClaim: data-pvc
        advancedMounts:
          main:
            main:
            - path: /config
              subPath: qbittorrent
              readOnly: false
      media:
        enabled: true
        existingClaim: media-pvc
        advancedMounts:
          main:
            main:
            - path: /downloads/movies
              subPath: downloads/movies
              readOnly: false
            - path: /downloads/series
              subPath: downloads/series
              readOnly: false
    #nodeSelector:
    #  kubernetes.io/hostname: "lbpkm1"
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 8Gi
