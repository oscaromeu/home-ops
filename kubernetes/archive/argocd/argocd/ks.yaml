---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-argocd
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    - name: cluster-apps-nginx-external
  path: ./kubernetes/apps/argocd/argocd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
