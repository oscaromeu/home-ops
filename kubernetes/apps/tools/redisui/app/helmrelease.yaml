---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redisui
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: redislabs/redisui
      tag: 1.14.0

    env:
      # - name: RITRUSTEDORIGINS
      #   value: https://redisui.${SECRET_DOMAIN}
      RITRUSTEDORIGINS: "https://redisui.${SECRET_DOMAIN}"
      # RIHOST: "0.0.0.0"
      # RIPORT: "8001"
      # RIHOMEDIR: /db
      # RILOGDIR: /db

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:redis
        hosts:
          - host: &host "redisui.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        # name should not be 'redisui'  since the service creates environment variables
        # that conflicts with redisui application's environment variables:
        # `REDISINSIGHT_HOST` and `REDISINSIGHT_PORT`
        nameOverride: redisui-svc
        ports:
          http:
            port: 80
            targetPort: 8001

    serviceAccount:
      create: true

    persistence:
      db:
        enabled: true
        type: emptyDir
        # mountPath: /db
        # accessMode: ReadWriteOnce
        # size: 1Gi

    resources:
      requests:
        cpu: 50m
        memory: 127M
      limits:
        memory: 127M

    annotations:
      reloader.stakater.com/search: "true"
