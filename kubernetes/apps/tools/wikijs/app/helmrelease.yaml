---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app wikijs
  namespace: tools
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      # https://hub.docker.com/r/requarks/wiki
      repository: ghcr.io/requarks/wiki
      tag: 2.5.300
    env:
      TZ: "${TIMEZONE}"
      APP_URL: "https://wiki.${SECRET_DOMAIN}"
      DB_TYPE: postgres
      DB_HOST:
        valueFrom:
          secretKeyRef:
            name: &secret wikijs-secret
            key: POSTGRES_HOST
      DB_PORT:
        valueFrom:
          secretKeyRef:
            name: wikijs-secret
            key: POSTGRES_PORT
      DB_USER:
        valueFrom:
          secretKeyRef:
            name: wikijs-secret
            key: POSTGRES_USER
      DB_NAME:
        valueFrom:
          secretKeyRef:
            name: wikijs-secret
            key: POSTGRES_DB
      DB_PASS:
        valueFrom:
          secretKeyRef:
            name: wikijs-secret
            key: POSTGRES_PASS
      HA_ACTIVE: true
    service:
      main:
        ports:
          http:
            port: 3000
    # local storage on disk, backups, keys
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: wikijs-pvc
        subPath: wikijs

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          #nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
          # auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: file-document-multiple
        hosts:
          - host: &host "wiki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
