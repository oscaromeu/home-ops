---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda-console
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: console
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
      interval: 5m
  values:
    secret:
      create: true


    extraEnv:
      - name: KAFKA_SASL_USERNAME
        value: "datahub-user"

    #extraEnvFrom:
    #  - secretRef:
    #      name: datahub-user

    console:
      # -- Settings for the `Config.yaml` (required).
      # For a reference of configuration settings,
      # see the [Redpanda Console documentation](https://docs.redpanda.com/docs/reference/console/config/).
      config:
        kafka:
          brokers:
            - redpanda-0.redpanda.datahub.svc.cluster.local.:9093
          sasl:
            enabled: false
            username: datahub-user
            mechanism: SCRAM-SHA-512
          tls:
            enabled: true
            insecureSkipTlsVerify: true


    ingress:
      enabled: true
      className: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        #nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
      hosts:
        - host: &host redpanda.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    resources:
      limits:
        #cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3

    readinessProbe:
      # -- Grant time to test connectivity to upstream services such as Kafka and Schema Registry.
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3


  valuesFrom:
    - targetPath: console.config.kafka.sasl.password
      name: datahub-user
      kind: Secret
      valuesKey: datahub-user
    - targetPath: secret.kafka.saslPassword
      name: datahub-user
      kind: Secret
      valuesKey: datahub-user
