---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-volsync
  namespace: flux-system
spec:
  suspend: false
  dependsOn:
    - name: cluster-apps-snapshot-controller
  path: ./kubernetes/apps/prod/volsync/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
