---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: dev
  labels:
    environment: production
    app: gitea
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 9.5.1
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    replicaCount: 1

    strategy:
      type: "RollingUpdate"
      rollingUpdate:
        maxSurge: "100%"
        maxUnavailable: 0

    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT

    ingress:
      enabled: true
      className: internal
      annotations:
        #external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hajimari.io/icon: pajamas:gitea
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    service:
      ssh:
        type: ClusterIP
        port: 22

    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi


    gitea:
      admin:
        username: 'gitea'
      config:
        APP_NAME: Tea, Git, Hot

        server:
          DISABLE_SSH: false
          SSH_PORT: 22
          SSH_LISTEN_PORT: 2222
          SSH_DOMAIN: "ssh.git.${SECRET_DOMAIN}"
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true

        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: auto
          THEMES: gitea, arc-green

        database:
          DB_TYPE: postgres
          NAME: gitea
          SCHEMA: public
          SSL_MODE: disable

        webhook:
          ALLOWED_HOST_LIST: "*"

        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true

        #mailer:
        #  ENABLED: true
        #  MAILER_TYPE: smtp+startls
        #  HOST: smtp.mailgun.org:587
        #  USER: ${SECRET_MAILGUN_USERNAME}
        #  PASSWD: ${SECRET_MAILGUN_PASSWORD}
        #  FROM: "Gitea <gitea@${SECRET_DOMAIN}>"

        #openid:
        #  ENABLE_OPENID_SIGNIN: false
        #  ENABLE_OPENID_SIGNUP: true
        #  WHITELISTED_URIS: "auth.${SECRET_DOMAIN}"

      #oauth:
      #  - name: authelia
      #    provider: openidConnect
      #    key: gitea
      #    secret: "${SECRET_AUTHELIA_GITEA_CLIENT_SECRET}"
      #    autoDiscoverUrl: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
      #    groupClaimName: groups
      #    adminGroup: admins
      #    restrictedGroup: people


      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
      podAnnotations:
        secret.reloader.stakater.com/reload: gitea-config

    postgresql:
      enabled: false

    persistence:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 10Gi
      storageClass: local-path

    nodeSelector:
      kubernetes.io/arch: amd64

  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: adminEmail
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: dbPassword
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: dbUser
    - targetPath: gitea.config.database.HOST
      kind: Secret
      name: gitea-config
      valuesKey: host

