---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mongodb
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: mongodb
      version: 13.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-oci
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    persistence:
      existingClaim: mongodb-pvc

    auth:
      enabled: false
      password: admin
      rootUser: admin
      username: admin
      rootPassword: admin

    architecture: replicaset

