---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-podinfo
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/dev/podinfo/app/
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      ####
      DEPLOYMENT_NAME: podinfo
      DEPLOYMENT_PODINFO_IMAGE: ghcr.io/stefanprodan/charts/podinfo:6.8.0 # {"$imagepolicy": "dev:podinfo"}
      DEPLOYMENT_RESOURCES_REQUEST_CPU: 10m
      DEPLOYMENT_RESOURCES_REQUEST_MEMORY: 100Mi
      DEPLOYMENT_RESOURCES_LIMITS_MEMORY: 100Mi
      PDB_MIN_AVAILABLE: "'1'"
      HPA_MIN_REPLICA_COUNT: "'1'"
      HPA_MAX_REPLICA_COUNT: "'1'"
      HPA_SCALE_UP_VALUE: "'100'"
      HPA_SCALE_UP_PERIOD_SECONDS: "'100'"
      HPA_PROMETHEUS_THRESHOLD: "'5'"