---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${DEPLOYMENT_NAME:=dummy}
spec:
  scaleTargetRef:
    name: ${DEPLOYMENT_NAME:=dummy}
  minReplicaCount: ${HPA_MIN_REPLICA_COUNT:='1'}
  maxReplicaCount: ${HPA_MAX_REPLICA_COUNT:='20'}
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleUp:
          policies:
          - type: Percent
            value: ${HPA_SCALE_UP_VALUE:='100'}
            periodSeconds: ${HPA_SCALE_UP_PERIOD_SECONDS:='90'}
  triggers:
  - type: prometheus
    metricType: Value
    metadata:
      query: rabbitmq_queue_messages{queue="${DEPLOYMENT_NAME:=dummy}",job="rabbitmq-exporter"}
      serverAddress: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
      threshold: "${HPA_PROMETHEUS_THRESHOLD:='5'}"