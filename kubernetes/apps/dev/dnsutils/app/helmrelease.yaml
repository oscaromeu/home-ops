---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dnsutils
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    service:
      main:
        enabled: false
    image:
      repository: gcr.io/kubernetes-e2e-test-images/jessie-dnsutils
      tag: "1.0"
    command:
      - sleep
      - "3600"
