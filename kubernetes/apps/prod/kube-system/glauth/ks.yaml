---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-glauth
  namespace: flux-system
spec:
  suspend: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/prod/kube-system/glauth/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
