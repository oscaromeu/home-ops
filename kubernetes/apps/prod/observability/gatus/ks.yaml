---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-gatus
  namespace: flux-system
spec:
  suspend: false
  dependsOn:
    - name: cluster-app-kube-prometheus-stack
    #- name: mimir
  path: ./kubernetes/apps/prod/observability/gatus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
