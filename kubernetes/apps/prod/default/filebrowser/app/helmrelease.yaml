---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.31.2@sha256:a4da9ca8364b0a1fc5dd36f7add92582bf673c0ae0bda8dd9bd13062c41d1715
            env:
              FB_DATABASE: /config/filebrowser.db
              FB_LOG: stdout
              FB_NOAUTH: true
              FB_ROOT: /data
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                memory: 411M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "fb.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: filebrowser
      data:
        type: nfs
        server: 10.69.3.25
        path: /mnt/k8s/data
        advancedMounts:
          main:
            app:
              - path: /media
                subPath: Library/