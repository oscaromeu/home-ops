---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mediamtx
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: default
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          *app :
            image:
              repository: bluenviron/mediamtx
              tag: "latest-ffmpeg"
            env:
              MTX_PROTOCOLS: "tcp"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    persistence:
      config:
        name: mediamtx-config
        type: configMap
        advancedMounts:
          *app :
            *app :
              - path: /mediamtx.yml
                readOnly: true
                subPath: mediamtx.yml

    service:
      main:
        controller: *app
        ports:
          webrtc:
            primary: true
            port: 80
          rtsp:
            port: 554
          rtspudp:
            port: 8000
            protocol: UDP
          webrtcudp:
            port: 8189
            protocol: UDP

    ingress:
      *app :
        className: external
        annotations:
          # nginx.ingress.kubernetes.io/proxy-buffer-size: "128m"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "14400"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "14400"
          # nginx.ingress.kubernetes.io/proxy-buffering: "off"
          # nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          # external-dns.alpha.kubernetes.io/target: ${cloudflared_tunnel_uuid}.cfargotunnel.com
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
        hosts:
          - host: &host "mtx.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: 80
        tls:
          - secretName: *host
            hosts: [*host]