# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app openweathermap-exporter
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nameOverride: *app

    controllers:
      main:
        containers:
          main:
            image:
              repository: billykwooten/openweather-exporter
              tag: ":v0.0.11"
            env:
              TZ: ${TIMEZONE}
              SERVER_PORT: "2112"
              OWM_LOCATION: Barcelona,ESP
            envFrom:
              - secretRef:
                  name: openweather-secrets
            resources:
              requests:
                cpu: 15m
                memory: 32Mi
              limits:
                cpu: 15m
                memory: 96Mi
    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: HTTP
            port: 2112
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
