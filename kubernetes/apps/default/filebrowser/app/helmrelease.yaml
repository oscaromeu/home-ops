---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.53.0@sha256:379e12c1b49fb367b54265488a67f0789ab8903cf84655ce0282930cd7eda953
            env:
              FB_DATABASE: /config/filebrowser.db
              FB_LOG: stdout
              FB_NOAUTH: true
              FB_ROOT: /data
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                memory: 411M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44
          - 65537
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "fb.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: filebrowser
      data:
        type: nfs
        server: ${NAS_SERVER_IP}
        path: ${NAS_SERVER_MEDIA_PATH}/Library
        globalMounts:
          - path: /data