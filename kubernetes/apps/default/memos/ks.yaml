---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app memos
spec:
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: envoy-gateway
      namespace: network
    - name: crunchy-postgres-cluster-clusterexternalsecrets
      namespace: databases
  path: ./kubernetes/apps/default/memos/app
  postBuild:
    substitute:
      postgres_cluster_version: "v17-1"
  targetNamespace: default

