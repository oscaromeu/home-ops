---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  chartRef:
    kind: OCIRepository
    name: memos
  values:
    controllers:
      memos:
        containers:
          app:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.26.0@sha256:e1eceadcb440fd90c2b1ce1748957b17168c01dacdd091584a480dec09863516
            env:
              - name: MEMOS_PORT
                value: "5230"
              - name: MEMOS_DRIVER
                value: postgres
              - name: MEMOS_PUBLIC
                value: "false"
              - name: MEMOS_PASSWORD_AUTH
                value: "false"
              - name: MEMOS_DSN
                valueFrom:
                  secretKeyRef:
                    name: postgres-${postgres_cluster_version}-pguser-memo
                    key: uri
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      app:
        ports:
          http:
            port: &port 5230
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port