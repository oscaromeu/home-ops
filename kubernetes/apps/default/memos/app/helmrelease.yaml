---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: memos
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.25.3@sha256:40db300a188ede0c2cf1fc0c49741a03077478d6891fd3ace05c16d702b536a6
            env:
              - name: MEMOS_PORT
                value: "5230"
              - name: MEMOS_DRIVER
                value: postgres
              - name: MEMOS_PUBLIC
                value: "false"
              - name: MEMOS_PASSWORD_AUTH
                value: "false"
              - name: MEMOS_DSN
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-memo
                    key: uri
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
    service:
      main:
        controller: main
        ports:
          http:
            port: 5230
    ingress:
      main:
        className: internal
        hosts:
          - host: &host memos.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host