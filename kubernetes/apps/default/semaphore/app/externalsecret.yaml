---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: semaphore-secret
  namespace: tools
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: semaphore-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        # Ansible Semaphore
        SEMAPHORE_DB_DIALECT: postgres
        SEMAPHORE_DB_USER: "{{ .SEMAPHORE_DB_USER }}"
        SEMAPHORE_DB_PASS: "{{ .SEMAPHORE_DB_PASS }}"
        SEMAPHORE_DB_HOST: &dbhost postgres-v17-c1-rw.databases.svc.cluster.local
        SEMAPHORE_DB_PORT: "5432"
        SEMAPHORE_DB: semaphore
        SEMAPHORE_ADMIN_PASSWORD: "{{ .SEMAPHORE_ADMIN_PASSWORD }}"
        SEMAPHORE_ADMIN_NAME: "{{ .SEMAPHORE_ADMIN_NAME }}"
        SEMAPHORE_ADMIN: "{{ .SEMAPHORE_ADMIN_NAME }}"
        SEMAPHORE_ACCESS_KEY_ENCRYPTION: "{{ .SEMAPHORE_ACCESS_KEY_ENCRYPTION }}"
        # Postgres Init
        POSTGRES_DB: semaphore
        POSTGRES_HOST: *dbhost
        POSTGRES_SUPER_PASS: "{{ .CNPG_POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .SEMAPHORE_DB_PASS }}"
        POSTGRES_USER: "{{ .SEMAPHORE_DB_USER }}"
  dataFrom:
    - find:
        path: cnpg
        name:
          regexp: "^CNPG.*"
    - find:
        path: grafana
        name:
          regexp: "^GRAFANA.*"
