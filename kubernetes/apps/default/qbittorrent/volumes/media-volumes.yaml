apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
spec:
  storageClassName: nfs-client
  capacity:
    storage: 300Gi
  accessModes:
  - ReadWriteMany
  nfs:
    server: 192.168.1.34
    path: /mnt/nfs_share/video
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: default
spec:
  storageClassName: nfs-client
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
