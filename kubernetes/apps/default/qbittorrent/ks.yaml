---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-qbittorrent
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  suspend: false
  dependsOn:
    - name: cluster-apps-ingress-nginx-external
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/prod/default/qbittorrent/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: qbittorrent-upgrade-p2pblocklist
      namespace: default
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: qbittorrent
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-nfs-volumes
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  suspend: false
  targetNamespace: default
  path: ./kubernetes/apps/prod/default/qbittorrent/volumes
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
