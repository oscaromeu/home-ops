apiVersion: apps/v1
kind: Deployment
metadata:
  name: "${DEPLOYMENT_NAME:=dummy}"
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: podinfo # ${DEPLOYMENT_NAME}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9797"
      labels:
        app: podinfo # ${DEPLOYMENT_NAME}
    spec:
      containers:
      - name: podinfod
        image: "${DEPLOYMENT_IMAGE:=ghcr.io/stefanprodan/podinfo:6.9.0}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        - name: http-metrics
          containerPort: 9797
          protocol: TCP
        - name: grpc
          containerPort: 9999
          protocol: TCP
        command:
        - ./podinfo
        - --port=9898
        - --port-metrics=9797
        - --grpc-port=9999
        - --grpc-service-name=podinfo
        - --level=info
        - --random-delay=false
        - --random-error=false
        env:
        - name: PODINFO_UI_COLOR
          value: "${PODINFO_UI_COLOR}"
        - name: PDB_MIN_AVAILABLE
          value: "${PDB_MIN_AVAILABLE:=1}"
        - name: HPA_MIN_REPLICA_COUNT
          value: "${HPA_MIN_REPLICA_COUNT:=1}"
        - name: HPA_MAX_REPLICA_COUNT
          value: "${HPA_MAX_REPLICA_COUNT:=20}"
        - name: HPA_SCALE_UP_PERIOD_SECONDS
          value: "${HPA_SCALE_UP_PERIOD_SECONDS:=90}"
        - name: HPA_SCALE_UP_VALUE
          value: "${HPA_SCALE_UP_VALUE:=100}"
        - name: HPA_PROMETHEUS_THRESHOLD
          value: "${HPA_PROMETHEUS_THRESHOLD:=5}"
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            memory: "${DEPLOYMENT_RESOURCES_LIMITS_MEMORY:=100Mi}"
          requests:
            cpu: "${DEPLOYMENT_RESOURCES_REQUEST_CPU:=10m}"
            memory: "${DEPLOYMENT_RESOURCES_REQUEST_MEMORY:=100Mi}"
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
