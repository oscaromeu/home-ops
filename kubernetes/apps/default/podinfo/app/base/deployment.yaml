apiVersion: apps/v1
kind: Deployment
metadata:
  name: "podinfo"
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: podinfo # ${DEPLOYMENT_NAME}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9797"
      labels:
        app: podinfo # ${DEPLOYMENT_NAME}
    spec:
      containers:
      - name: podinfod
        image: "${DEPLOYMENT_IMAGE}"
        env: []
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
        - name: http-metrics
          containerPort: 9797
          protocol: TCP
        - name: grpc
          containerPort: 9999
          protocol: TCP
        command:
        - ./podinfo
        - --port=9898
        - --port-metrics=9797
        - --grpc-port=9999
        - --grpc-service-name=podinfo
        - --level=info
        - --random-delay=false
        - --random-error=false
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            memory: "${DEPLOYMENT_RESOURCES_LIMITS_MEMORY:='100Mi'}"
          requests:
            cpu: "${DEPLOYMENT_RESOURCES_REQUEST_CPU:='100m'}"
            memory: "${DEPLOYMENT_RESOURCES_REQUEST_MEMORY:='200Mi'}"
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
