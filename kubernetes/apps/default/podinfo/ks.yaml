---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-podinfo
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
    kustomize.toolkit.fluxcd.io/prune: enabled
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/gke-eu-west4/apps/prod/default/podinfo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flanks-infra
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: podinfo-config