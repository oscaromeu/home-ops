---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "vikunja-service-jwt-secret"
spec:
  refreshInterval: "30m0s"
  target:
    name: vikunja-service-jwt-secret
    template:
      data:
        # App
        VIKUNJA_SERVICE_JWT_SECRET: "{{ .password }}"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: "vikunja-service-jwt-secret"