---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: vikunja
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: vikunja/vikunja
              tag: 1.1.0
            envFrom:
              - secretRef:
                  name: vikunja-secret
              - secretRef:
                  name: vikunja-secret-postgres-superpass
              - secretRef:
                  name: vikunja-service-jwt-secret
            env:
              VIKUNJA_SERVICE_PUBLICURL: &host "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              VIKUNJA_DATABASE_TYPE: postgres
            resources:
              requests:
                cpu: 5m
                memory: 10Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3456
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          vikunja:
            app:
              - path: /db
                subPath: db
              - path: /app/vikunja/files
                subPath: files