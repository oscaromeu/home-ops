---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vikunja-secret
    template:
      data:
        # App
        VIKUNJA_DATABASE_HOST: &dbHost "{{ .host }}"
        VIKUNJA_DATABASE_DATABASE: &dbName "{{ .dbname }}"
        VIKUNJA_DATABASE_USER: &dbUser "{{ .user }}"
        VIKUNJA_DATABASE_PASSWORD: &dbPass "{{ .password }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        # OIDC
        config.yml: |
          auth:
            local:
              enabled: false
  dataFrom:
    - extract:
        key: postgres-pguser-vikunja
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vikunja-secret-postgres-superpass
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vikunja-secret-postgres-superpass
    template:
      data:
        # Postgres Init 
        INIT_POSTGRES_SUPER_PASS: "{{ .password }}"
  dataFrom:
    - extract:
        key: postgres-pguser-postgres