---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vikunja-config
spec:
  targetNamespace: default
  components:
    #- ../../../../components/gatus/guarded
    - ../../../../components/volsync
  interval: 1h
  path: ./kubernetes/apps/default/vikunja/config
  postBuild:
    substitute:
      APP: vikunja
      VOLSYNC_CAPACITY: 10Mi
      VOLSYNC_CLAIM: vikunja-data
      VOLSYNC_GID: "1000"
      VOLSYNC_UID: "1000"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: default
  wait: false
---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
