---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vikunja-config
spec:
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: envoy-gateway
      namespace: network
    - name: crunchy-postgres-cluster-clusterexternalsecrets
      namespace: databases
  path: ./kubernetes/apps/default/vikunja/config
  targetNamespace: default
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app vikunja
spec:
  path: ./kubernetes/apps/default/vikunja/app
  targetNamespace: default

