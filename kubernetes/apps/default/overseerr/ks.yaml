---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-overseerr
  namespace: flux-system
spec:
  suspend: false
  dependsOn:
    - name: cluster-apps-ingress-nginx-external
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/prod/default/overseerr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: overseerr
      namespace: default
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
