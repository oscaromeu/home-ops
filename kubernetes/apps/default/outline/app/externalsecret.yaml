---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: outline-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_UPLOAD_BUCKET_NAME: "{{ .AWS_S3_UPLOAD_BUCKET_NAME }}"
        AWS_S3_UPLOAD_BUCKET_URL: "{{ .AWS_S3_UPLOAD_BUCKET_URL }}"
        SECRET_KEY: "{{ .SECRET_KEY }}"
        UTILS_SECRET: "{{ .UTILS_SECRET }}"
        DATABASE_URL: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@{{ .POSTGRES_HOST }}:5432/outline
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_OAUTH_CLIENT_SECRET }}"
        OIDC_CLIENT_ID: outline
        POSTGRES_DB: outline
        INIT_POSTGRES_DBNAME: outline
        POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        INIT_POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_USER: "{{ .POSTGRES_PASS }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        SMTP_RELAY_SERVER: "{{ .SMTP_RELAY_SERVER }}"
        REDIS_URL: redis://dragonfly.databases.svc.cluster.local.:6379
        URL: "https://docs.${SECRET_DOMAIN}"

        # Newly added from HelmRelease
        FILE_STORAGE: s3
        FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"
        FILE_STORAGE_IMPORT_MAX_SIZE: "26214400"
        ENABLE_UPDATES: "false"
        AWS_REGION: eu-central-1
        AWS_S3_ACL: private
        AWS_S3_FORCE_PATH_STYLE: "true"
        OIDC_AUTH_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/authorization"
        OIDC_TOKEN_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/token"
        OIDC_USERINFO_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/userinfo"
        OIDC_DISPLAY_NAME: Authelia
        OIDC_USERNAME_CLAIM: email
        OIDC_SCOPES: "openid offline_access profile email"
        PGSSLMODE: disable
        PORT: "8080"
        SMTP_HOST: smtp-relay.networking.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_EMAIL: "docs@${SECRET_DOMAIN}"
        SMTP_SECURE: "false"
        WEB_CONCURRENCY: "10"
        LOG_LEVEL: debug

  dataFrom:
    - extract:
        key: outline