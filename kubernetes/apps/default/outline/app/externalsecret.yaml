---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: outline-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .OUTLINE__AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .OUTLINE__AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_UPLOAD_BUCKET_NAME: "{{ .OUTLINE__AWS_S3_UPLOAD_BUCKET_NAME }}"
        AWS_S3_UPLOAD_BUCKET_URL: "{{ .OUTLINE__AWS_S3_UPLOAD_BUCKET_URL }}"
        SECRET_KEY: "{{ .OUTLINE__SECRET_KEY }}"
        UTILS_SECRET: "{{ .OUTLINE__UTILS_SECRET }}"
        DATABASE_URL: postgres://{{ .OUTLINE__POSTGRES_USER }}:{{ .OUTLINE__POSTGRES_PASS }}@{{ .GCP__POSTGRES_DB_APPS_HOST }}:5432/outline
        OIDC_CLIENT_SECRET: "{{ .OUTLINE__OAUTH_CLIENT_SECRET }}"
        OIDC_CLIENT_ID: outline
        POSTGRES_DB: outline
        INIT_POSTGRES_DBNAME: outline
        POSTGRES_HOST: "{{ .GCP__POSTGRES_DB_APPS_HOST }}"
        INIT_POSTGRES_HOST: "{{ .GCP__POSTGRES_DB_APPS_HOST }}"
        POSTGRES_SUPER_PASS: "{{ .GCP__POSTGRES_DB_APPS_SUPER_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .GCP__POSTGRES_DB_APPS_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .OUTLINE__POSTGRES_PASS }}"
        INIT_POSTGRES_PASS: "{{ .OUTLINE__POSTGRES_PASS }}"
        INIT_POSTGRES_USER: "{{ .OUTLINE__POSTGRES_PASS }}"
        POSTGRES_USER: "{{ .OUTLINE__POSTGRES_USER }}"
        SMTP_RELAY_SERVER: "{{ .SMTP__RELAY_SERVER }}"
        REDIS_URL: redis://dragonfly.databases.svc.cluster.local.:6379
        URL: "https://docs.${SECRET_DOMAIN}"

        # Newly added from HelmRelease
        FILE_STORAGE: s3
        FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"
        FILE_STORAGE_IMPORT_MAX_SIZE: "26214400"
        ENABLE_UPDATES: "false"
        AWS_REGION: eu-central-1
        AWS_S3_ACL: private
        AWS_S3_FORCE_PATH_STYLE: "true"
        OIDC_AUTH_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/authorization"
        OIDC_TOKEN_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/token"
        OIDC_USERINFO_URI: "https://auth.${SECRET_DOMAIN}/api/oidc/userinfo"
        OIDC_DISPLAY_NAME: Authelia
        OIDC_USERNAME_CLAIM: email
        OIDC_SCOPES: "openid offline_access profile email"
        PGSSLMODE: disable
        PORT: "8080"
        SMTP_HOST: smtp-relay.networking.svc.cluster.local
        SMTP_PORT: "25"
        SMTP_FROM_EMAIL: "docs@${SECRET_DOMAIN}"
        SMTP_SECURE: "false"
        WEB_CONCURRENCY: "10"
        LOG_LEVEL: debug

  dataFrom:
    - find:
        path: OUTLINE__
    - find:
        path: CNPG__
    - find:
        path: AUTHELIA__
    - find:
        path: SMTP__
    - find:
        path: MINIO__
    - find:
        path: GCP__
