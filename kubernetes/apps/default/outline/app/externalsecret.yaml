---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: outline-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        # Database
        DATABASE_URL: "{{ .DATABASE_URL }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .INIT_POSTGRES_DBNAME }}"
        INIT_POSTGRES_HOST: "{{ .INIT_POSTGRES_HOST }}"
        INIT_POSTGRES_USER: "{{ .INIT_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .INIT_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
        # Redis
        REDIS_URL: redis://dragonfly.databases.svc.cluster.local.:6379
        # General
        URL: "https://docs.${SECRET_DOMAIN}"
        WEB_CONCURRENCY: "10"
        LOG_LEVEL: debug
        #PGSSLMODE: disable
        PORT: "8080"
        SECRET_KEY: "{{ .SECRET_KEY }}"
        UTILS_SECRET: "{{ .UTILS_SECRET }}"
        # S3
        FILE_STORAGE: s3
        FILE_STORAGE_UPLOAD_MAX_SIZE: "26214400"
        FILE_STORAGE_IMPORT_MAX_SIZE: "26214400"
        ENABLE_UPDATES: "false"
        AWS_REGION: eu-central-1
        AWS_S3_ACL: private
        AWS_S3_FORCE_PATH_STYLE: "true"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        AWS_S3_UPLOAD_BUCKET_NAME: "{{ .AWS_S3_UPLOAD_BUCKET_NAME }}"
        AWS_S3_UPLOAD_BUCKET_URL: "{{ .AWS_S3_UPLOAD_BUCKET_URL }}"

        #SMTP_HOST: smtp-relay.networking.svc.cluster.local
        #SMTP_PORT: "25"
        #SMTP_FROM_EMAIL: "docs@${SECRET_DOMAIN}"
        #SMTP_SECURE: "false"

        # OIDC
        OIDC_CLIENT_ID: "{{ .outline_client_id }}"
        OIDC_CLIENT_SECRET: "{{ .outline_client_secret }}"
        OIDC_AUTH_URI: https://auth.${SECRET_DOMAIN}/application/o/authorize/
        OIDC_TOKEN_URI: https://auth.${SECRET_DOMAIN}/application/o/token/
        OIDC_USERINFO_URI: https://auth.${SECRET_DOMAIN}/application/o/userinfo/
        OIDC_LOGOUT_URI: https://auth.${SECRET_DOMAIN}/application/o/outline/end-session/
        OIDC_USERNAME_CLAIM: preferred_username
        OIDC_DISPLAY_NAME: authentik
        OIDC_SCOPES: openid profile email

  dataFrom:
    - extract:
        key: outline
    - extract:
        key: authentik