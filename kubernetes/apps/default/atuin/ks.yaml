---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &app cluster-apps-atuin
spec:
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
    - name: envoy-gateway
      namespace: network
  path: ./kubernetes/apps/default/atuin/app
  targetNamespace: default

