---
# https://github.com/elastic/cloud-on-k8s/blob/main/deploy/eck-operator/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: ./deploy/eck-operator
      sourceRef:
        kind: GitRepository
        name: eck-operator
        namespace: flux-system
      interval: 1m
  values:
    resources:
      requests:
        cpu: 16m
        memory: 99Mi
      limits:
        #cpu:
        memory: 500Mi
