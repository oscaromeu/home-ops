---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redpanda-default-cert
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: redpanda-default-cert
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ca.crt: "{{ .REDPANDA__DEFAULT_CERT }}"

  dataFrom:
    - find:
        path: REDPANDA__
