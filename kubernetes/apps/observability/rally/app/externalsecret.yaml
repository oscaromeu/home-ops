---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: elastic-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: elastic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ELASTIC_PASSWORD: "{{ .ELASTIC__PASSWORD }}"

  dataFrom:
    - find:
        path: ELASTIC__
