---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: app-a-cron
spec:
  schedule: '*/2 * * * *'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: k6-observability
          containers:
            - name: kubectl
              image: bitnami/kubectl
              volumeMounts:
                - name: k6-yaml
                  mountPath: /tmp/
              command:
                - /bin/bash
              args:
                - -c
                #- 'kubectl delete -f /tmp/app-a-test.yaml; kubectl apply -f /tmp/app-a-test.yaml'
                - 'ls -ltrah /tmp'
                - 'kubectl get testruns -n observability'
          restartPolicy: OnFailure
          volumes:
            - name: k6-yaml
              configMap:
                name: app-a-test