---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-problem-detector
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: node-problem-detector
      version: 2.3.13
      sourceRef:
        kind: HelmRepository
        name: deliveryhero
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
