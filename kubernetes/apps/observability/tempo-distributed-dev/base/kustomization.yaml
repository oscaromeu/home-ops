---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - ./helmrelease.yaml

configMapGenerator:
  - name: tempo-config
    files:
      - tempo-base.yaml=./values.yaml

configurations:
  - kustomizeconfig.yaml

generatorOptions:
  disableNameSuffixHash: true