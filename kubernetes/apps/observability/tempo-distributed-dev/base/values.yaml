global:
  clusterDomain: 'cluster.local'
useExternalConfig: false
reportingEnabled: false
tempo:
  image:
    registry: docker.io
    pullSecrets: []
    repository: grafana/tempo
    tag: null
    pullPolicy: IfNotPresent
  structuredConfig:
    #distributor:
    #  log_received_spans:
    #    enabled: false
    #    include_all_attributes: false
    #    filter_by_status_error: false
    #  log_discarded_spans:
    #      enabled: true
    #      include_all_attributes: false
    #      filter_by_status_error: false
    #  retry_after_on_resource_exhausted: '1s'
    ingester_client:
        grpc_client_config:
            grpc_compression: "snappy"
    metrics_generator_client:
        grpc_client_config:
            grpc_compression: "snappy"
    querier:
        frontend_worker:
            grpc_client_config:
                grpc_compression: "snappy"
    ingester:        
      trace_idle_period: '10s'
      flush_check_period: '10s'
      max_block_bytes: 524288000
      max_block_duration: 30m
      complete_block_timeout: 15m
      flush_all_on_shutdown: false
    query_frontend:
      search:
        max_duration: 4320h
      metrics:
        max_duration: 4320h
    compactor:
      compaction:
        block_retention: 4380h
        compacted_block_retention: 1h
        compaction_window: 1h
        v2_in_buffer_bytes: 5242880
        v2_out_buffer_bytes: 20971520
        max_block_bytes: 107374182400
        retention_concurrency: 10
        v2_prefetch_traces_count: 1000
        max_time_per_tenant: 5m
        compaction_cycle: 30s
ingester:
  replicas: 1
  #resources:
  #  requests:
  #    cpu: "500m"
  #    memory: "1Gi"
  #  limits:
  #    memory: "2Gi"
  extraArgs:
    - "-config.expand-env=true"
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /var/secrets/google/key.json
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /var/secrets/google
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: tempo-gcs-secret
  persistence:
    enabled: true
    storageClass: openebs-hostpath
    size: 10Gi  
metricsGenerator:
  enabled: true
  #resources:
  #  requests:
  #    cpu: "500m"
  #    memory: "1Gi"
  #  limits:
  #    memory: "2Gi"
  extraEnv:
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /var/secrets/google/key.json
  extraVolumeMounts:
    - name: google-cloud-key
      mountPath: /var/secrets/google
  extraVolumes:
    - name: google-cloud-key
      secret:
        secretName: tempo-gcs-secret
  config:
    registry:
      collection_interval: 15s
      external_labels: {}
      stale_duration: 15m
    storage:
      path: /var/tempo/wal
      wal:
      remote_write_flush_deadline: 1m
      remote_write:
        - url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write
    traces_storage:
      path: /var/tempo/traces
    metrics_ingestion_time_range_slack: 30s
  extraArgs:
    - "-config.expand-env=true"
  persistence:
    enabled: true
    storageClass: openebs-hostpath
    size: 10Gi
