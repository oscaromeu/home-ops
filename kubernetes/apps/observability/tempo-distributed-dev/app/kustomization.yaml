apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: grafana

resources:
  - ./secret.sops.yaml
  - ./service-extra.yaml
  - ./configmap.yaml
  - ../base

patches:
- target:
    group: helm.toolkit.fluxcd.io
    kind: HelmRelease
    name: grafana
  path: helm-patch.yaml

- path: helm-patch.yaml
  target:
    kind: HelmRelease