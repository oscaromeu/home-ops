---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-loki
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
    kustomize.toolkit.fluxcd.io/prune: enabled
spec:
  dependsOn:
    - name: cluster-infrastructure-kube-prometheus-stack
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/observability/loki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m