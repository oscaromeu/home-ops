apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:

    processors:
      batch:
      probabilistic_sampler: {}
      attributes/unsample:
        actions:
          - key: sampling.priority
            value: 1
            action: insert
      # Filter in everything except excluded "type" spans. This processor will set the sampling.priority
      # off all matching spans, then the probabilistic_sampler processor will drop anything that
      # is tagged by this processor.
      attributes/sample-out-http-response-start:
        include:
          match_type: strict
          attributes:
            - key: type
              value: http.response.start
        actions:
          - key: sampling.priority
            action: delete
      attributes/sample-out-http-response-body:
        include:
          match_type: strict
          attributes:
            - key: type
              value: http.response.body
        actions:
          - key: sampling.priority
            action: delete
      attributes/sample-out-http-request:
        include:
          match_type: strict
          attributes:
            - key: type
              value: http.request
        actions:
          - key: sampling.priority
            action: delete

    exporters:
      otlp/2:
          endpoint: "tempo.observability.svc.cluster.local:4317"
          tls
            insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors:
            - attributes/unsample
            - attributes/sample-out-http-response-start
            - attributes/sample-out-http-response-body
            - attributes/sample-out-http-request
            - probabilistic_sampler
            - batch
          exporters: [otlp/2]
