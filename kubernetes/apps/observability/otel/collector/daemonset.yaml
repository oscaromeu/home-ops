apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector-daemonset
spec:
  selector:
    matchLabels:
      name: otel-collector
  template:
    metadata:
      labels:
        name: otel-collector
        app: otel-collector
    spec:
      containers:
        - name: otelcol
          image: otel/opentelemetry-collector-contrib:0.132.4
          args:
            - --config=/conf/collector.yaml
          ports:
            - containerPort: 4317
              name: otlp
              protocol: TCP
            - containerPort: 8888
              name: metrics
              protocol: TCP
          volumeMounts:
            - mountPath: /conf
              name: otel-collector-config-volume
      volumes:
        - name: otel-collector-config-volume
          configMap:
            name: otel-collector-config
            items:
              - key: collector.yaml
                path: collector.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  labels:
    name: otel-collector
    app: otel-collector
spec:
  selector:
    name: otel-collector
  ports:
    - port: 4317
      protocol: TCP
      name: tcp
      targetPort: 4317
    - port: 8888
      protocol: TCP
      name: metrics
      targetPort: 8888