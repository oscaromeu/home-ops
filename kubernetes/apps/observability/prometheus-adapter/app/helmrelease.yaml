---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-adapter
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-adapter
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      url: http://prometheus-prometheus.monitoring.svc.cluster.local
      port: 9090

    resources:
      requests:
        cpu: 148m
        memory: 258M
      limits:
        memory: 258M

