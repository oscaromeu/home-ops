---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: fluent-bit
    files:
      - fluent-bit.yaml=./fluent-bit.yaml
  - name: parsers
    files:
      - parsers.yaml=./parsers.yaml
generatorOptions:
  disableNameSuffixHash: true