pipeline:
  inputs:
    - name: tail
      alias: kubernetes
      path: /var/log/containers/*.log
      parser: containerd
      tag: kubernetes.*
      skip_empty_lines: on
      skip_long_lines: on
      refresh_interval: 5
      rotate_wait: 30
      ignore_older: 1h
      mem_buf_limit: 10MB #50MB - 100MB

  outputs:
    - name: kafka
      match: '*'
      brokers: kafka-cluster-kafka-brokers.databases.svc.cluster.local:9093
      topics: cluster-apps-logs
      rdkafka.client.id: fluent-bit
      rdkafka.enable.ssl.certificate.verification: true
      rdkafka.ssl.certificate.location: /fluent-bit/etc/secrets/user.crt
      rdkafka.ssl.key.location: /fluent-bit/etc/secrets/user.key
      rdkafka.ssl.ca.location: /fluent-bit/etc/secrets/ca.crt
      rdkafka.security.protocol: ssl
      rdkafka.request.required.acks: 1 # all
      rdkafka.message.send.max.retries: 5 # 15-20
      rdkafka.retry.backoff.ms: 300
      rdkafka.queue.buffering.max.messages: 100000 # 500000
      rdkafka.queue.buffering.max.kbytes: 262144   # 256MB -> 1Gb
      rdkafka.batch.num.messages: 500 # 1000-5000
      rdkafka.linger.ms: 2 # 5-10
      format: json
