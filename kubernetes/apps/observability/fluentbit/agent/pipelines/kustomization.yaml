---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
  - name: pipelines
    files:
      - kubernetes-agent.yaml=./kubernetes-agent.yaml
      - kubernetes-aggregator.yaml=./kubernetes-aggregator.yaml
generatorOptions:
  disableNameSuffixHash: true