---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
resources:
  - https://raw.githubusercontent.com/grafana/k6-operator/main/bundle.yaml
  - ./crb.yaml
  - ./sa.yaml
  - ./test.yaml

configMapGenerator:
  - name: test
    files:
      - test.js=./test.js
generatorOptions:
  disableNameSuffixHash: true