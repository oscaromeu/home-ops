---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k6-operator
  namespace: observability
spec:
  chart:
    spec:
      chart: k6-operator
      version: '4.2.0'
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
  values:
    installCRDs: true
    namespace:
      create: false
    metrics:
      serviceMonitor:
        enabled: false
        interval: "1m"
    service:
      enabled: false
    manager:
      replicas: 1
      serviceAccount:
        name: k6-operator-controller
        create: true
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 50Mi