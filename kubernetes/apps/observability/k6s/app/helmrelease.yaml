---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k6-operator
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: k6-operator
      version: 3.13.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    namespace:
      create: false
    metrics:
      serviceMonitor:
        enabled: true
        #jobLabel: "k6s"
        interval: "1m"
        #scrapeTimeout: ""
        #relabelings: []
        #metricRelabelings: []
        #selector: {}
        #labels: {}
        #honorLabels: false

    service:
      enabled: true

    authProxy:
      enabled: false
      image:
        registry: quay.io
        repository: brancz/kube-rbac-proxy
        tag: v0.18.2
        pullPolicy: IfNotPresent

      resources: {}
      livenessProbe: {}
      readinessProbe: {}
      containerSecurityContext: {}

    manager:
      replicas: 1
      serviceAccount:
        name: k6-operator-controller
        create: true
      image:
        registry: ghcr.io
        repository: grafana/k6-operator
        tag: controller-v0.0.21
        pullPolicy: IfNotPresent

      livenessProbe: {}
      readinessProbe: {}

      env: []

      envFrom: []

      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 50Mi

      containerSecurityContext: {}
      podSecurityContext: {}