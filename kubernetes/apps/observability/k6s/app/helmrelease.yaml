---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k6-operator
  namespace: observability
spec:
  chartRef:
    kind: OCIRepository
    name: k6
  values:
    installCRDs: true
    namespace:
      create: false
    metrics:
      serviceMonitor:
        enabled: false
        interval: "1m"
    service:
      enabled: false
    authProxy:
      enabled: true
      image:
        registry: quay.io
        repository: brancz/kube-rbac-proxy
        tag: v0.20.0
        pullPolicy: IfNotPresent
    manager:
      replicas: 1
      serviceAccount:
        name: k6-operator-controller
        create: true
      image:
        registry: ghcr.io
        repository: grafana/k6-operator
        tag: controller-v0.0.21
        pullPolicy: IfNotPresent
      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 50Mi