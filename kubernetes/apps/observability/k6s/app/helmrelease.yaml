---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k6-operator
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: k6-operator
      version: 3.13.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    installCRDs: true
    namespace:
      create: false
    metrics:
      serviceMonitor:
        enabled: false
        interval: "1m"

    service:
      enabled: false

    authProxy:
      enabled: true
      image:
        registry: quay.io
        repository: brancz/kube-rbac-proxy
        tag: v0.18.2
        pullPolicy: IfNotPresent

    manager:
      replicas: 1
      serviceAccount:
        name: k6-operator-controller
        create: true
      image:
        registry: ghcr.io
        repository: grafana/k6-operator
        tag: controller-v0.0.21
        pullPolicy: IfNotPresent

      resources:
        limits:
          memory: 100Mi
        requests:
          cpu: 100m
          memory: 50Mi