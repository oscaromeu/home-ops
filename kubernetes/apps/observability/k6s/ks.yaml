---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app k6s-operator
spec:
  dependsOn:
    - name: kube-prometheus-stack
  targetNamespace: observability
  path: ./kubernetes/apps/observability/k6s/app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app k6s-scenarios
spec:
  dependsOn:
    - name: k6s-operator
  targetNamespace: observability
  path: ./kubernetes/apps/observability/k6s/scenarios