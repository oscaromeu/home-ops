---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./test-2.yaml
  - ./snapshot.yaml

configMapGenerator:
  - name: test-2
    files:
      - test-2.js=./test-2.js
  - name: test-2-config
    files:
      - test-2.yaml=./test-2.yaml
generatorOptions:
  disableNameSuffixHash: true