---
apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: test
spec:
  parallelism: 1
  runner:
    image: grafana/k6:1.6.0-with-browser
    resources:
      requests:
        cpu: "250m"
      limits:
        memory: "1Gi"
    env:
      - name: K6_PROMETHEUS_RW_SERVER_URL
        value: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write
      - name: MY_HOSTNAME
        value: "ifconfig.me/all.json"
  arguments: -o experimental-prometheus-rw -o json=/dev/stdout --quiet
  script:
    configMap:
      name: test
      file: test.js

