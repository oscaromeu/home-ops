# snapshotter.yml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-cron
spec:
  schedule: '*/1 * * * *'
  concurrencyPolicy: Allow
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: k6-observability
          containers:
            - name: kubectl
              image: bitnami/kubectl:1.30.0
              imagePullPolicy: IfNotPresent
              env:
                - name: HOSTNAME
                  value: "https://ifconfig.me/all.json"
              volumeMounts:
                - name: k6-yaml
                  mountPath: /tmp/
              command:
                - /bin/bash
              args:
                - -c
                - 'kubectl delete -f /tmp/test.yaml; kubectl apply -f /tmp/test.yaml'
          restartPolicy: OnFailure
          volumes:
            - name: k6-yaml
              configMap:
                name: test-config