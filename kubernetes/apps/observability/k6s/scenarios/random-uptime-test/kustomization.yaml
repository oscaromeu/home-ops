---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./random-uptime-test.yaml
  - ./snapshot.yaml

configMapGenerator:
  - name: random-uptime-test
    files:
      - random-uptime-test.js=./random-uptime-test.js
  - name: random-uptime-test-config
    files:
      - random-uptime-test.yaml=./random-uptime-test.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
