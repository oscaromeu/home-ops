---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app grafana
spec:
  postBuild:
    substitute:
      postgres_cluster_version: "v17-1"
  dependsOn:
    - name: kube-prometheus-stack
    - name: crunchy-postgres-cluster-clusterexternalsecrets
      namespace: databases
  targetNamespace: observability
  path: ./kubernetes/apps/observability/grafana/app
