apiVersion: v1
data:
  tempo-query.yaml: |
    backend: 127.0.0.1:3200
  tempo.yaml: |2

    cache:
      caches:
      - memcached:
          consistent_hash: true
          host: 'tempo-memcached'
          service: memcached-client
          timeout: 500ms
        roles:
        - parquet-footer
        - bloom
        - frontend-search
    compactor:
      compaction:
        block_retention: 168h
        compacted_block_retention: 1h
        compaction_cycle: 30s
        compaction_window: 1h
        max_block_bytes: 107374182400
        max_compaction_objects: 6000000
        max_time_per_tenant: 5m
        retention_concurrency: 10
        v2_in_buffer_bytes: 5242880
        v2_out_buffer_bytes: 20971520
        v2_prefetch_traces_count: 1000
      ring:
        kvstore:
          store: memberlist
    distributor:
      log_discarded_spans:
        enabled: true
        filter_by_status_error: false
        include_all_attributes: false
      log_received_spans:
        enabled: false
        filter_by_status_error: false
        include_all_attributes: false
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
      retry_after_on_resource_exhausted: 1s
      ring:
        kvstore:
          store: memberlist
    ingester:
      complete_block_timeout: 15m
      flush_all_on_shutdown: true
      flush_check_period: 10s
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 3
        tokens_file_path: /var/tempo/tokens.json
      max_block_bytes: 524288000
      max_block_duration: 30m
      trace_idle_period: 10s
    ingester_client:
      grpc_client_config:
        grpc_compression: snappy
    memberlist:
      abort_if_cluster_join_fails: false
      bind_addr: ]
      bind_port: 7946
      cluster_label: 'tempo.observability'
      gossip_interval: 1s
      gossip_nodes: 2
      gossip_to_dead_nodes_time: 30s
      join_members:
      - dns+tempo-gossip-ring:7946
      leave_timeout: 5s
      left_ingesters_timeout: 5m
      max_join_backoff: 1m
      max_join_retries: 10
      min_join_backoff: 1s
      node_name: ""
      packet_dial_timeout: 5s
      packet_write_timeout: 5s
      pull_push_interval: 30s
      randomize_node_name: true
      rejoin_interval: 0s
      retransmit_factor: 2
      stream_timeout: 10s
    metrics_generator:
      metrics_ingestion_time_range_slack: 30s
      processor:
        local_blocks:
          flush_to_storage: true
        service_graphs:
          dimensions: ]
          histogram_buckets:
          - 0.1
          - 0.2
          - 0.4
          - 0.8
          - 1.6
          - 3.2
          - 6.4
          - 12.8
          max_items: 10000
          wait: 10s
          workers: 10
        span_metrics:
          dimensions: ]
          histogram_buckets:
          - 0.002
          - 0.004
          - 0.008
          - 0.016
          - 0.032
          - 0.064
          - 0.128
          - 0.256
          - 0.512
          - 1.02
          - 2.05
          - 4.1
      registry:
        collection_interval: 15s
        external_labels: {}
        stale_duration: 15m
      ring:
        kvstore:
          store: memberlist
      storage:
        path: /var/tempo/wal
        remote_write:
        - url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090/api/v1/write
        remote_write_add_org_id_header: true
        remote_write_flush_deadline: 1m
        wal: null
      traces_storage:
        path: /var/tempo/traces
    metrics_generator_client:
      grpc_client_config:
        grpc_compression: snappy
    multitenancy_enabled: false
    overrides:
      defaults:
        metrics_generator:
          processor:
            local_blocks:
              trace_idle_period: 10s
          processors:
          - service-graphs
          - span-metrics
          - local-blocks
      per_tenant_override_config: /runtime-config/overrides.yaml
    querier:
      frontend_worker:
        frontend_address: tempo-query-frontend-discovery:9095
        grpc_client_config:
          grpc_compression: snappy
      max_concurrent_queries: 20
      search:
        query_timeout: 30s
      trace_by_id:
        query_timeout: 10s
    query_frontend:
      max_outstanding_per_tenant: 2000
      max_retries: 2
      metrics:
        concurrent_jobs: 1000
        duration_slo: 0s
        interval: 5m
        max_duration: 168h
        query_backend_after: 30m
        target_bytes_per_job: 104857600
        throughput_bytes_slo: 0
      search:
        concurrent_jobs: 1000
        max_duration: 168h
        max_spans_per_span_set: 100
        query_backend_after: 30m
        query_ingesters_until: 30m
        target_bytes_per_job: 104857600
      trace_by_id:
        query_shards: 50
    server:
      grpc_server_max_recv_msg_size: 4194304
      grpc_server_max_send_msg_size: 4194304
      http_listen_port: 3200
      http_server_read_timeout: 30s
      http_server_write_timeout: 30s
      log_format: logfmt
      log_level: info
    storage:
      trace:
        backend: s3
        blocklist_poll: 5m
        local:
          path: /var/tempo/traces
        pool:
          max_workers: 400
          queue_depth: 20000
        s3:
          access_key: tempo
          bucket: tempo-data
          endpoint: 10.69.1.246:9000
          insecure: true
          region: ""
          secret_key: MLHc499Uio4fLyFe7ucqifbY2sH8VQJD
        search:
          prefetch_trace_count: 1000
        wal:
          path: /var/tempo/wal
    usage_report:
      reporting_enabled: false
