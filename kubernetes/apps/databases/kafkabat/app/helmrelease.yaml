# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafkabat
  namespace: database
spec:
  chartRef:
    kind: OCIRepository
    name: kafkabat
  interval: 30m
  values:
    controllers:
      kafkabat:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/kafbat/kafka-ui
              tag: fc34cfe
              pullPolicy: IfNotPresent
            env:
              DYNAMIC_CONFIG_ENABLED: true
            #envFrom:
            #  - secretRef:
            #      name: kafkabat
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: kafkabat
        type: ClusterIP
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
