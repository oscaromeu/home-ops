# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafkabat
  namespace: database
spec:
  chartRef:
    kind: OCIRepository
    name: kafkabat
  interval: 30m
  values:
    controllers:
      kafkabat:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: kafbat/kafka-ui
              tag: ee012ad
              pullPolicy: IfNotPresent
            env:
              KAFKA_CLUSTERS_0_NAME: local
              KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-cluster-kafka-bootstrap.databases.svc.cluster.local:9092
              KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_SSL
              KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: SCRAM-SHA-512
              DYNAMIC_CONFIG_ENABLED: true # not necessary for sasl auth, added for tests
            envFrom:
              - secretRef:
                  name: kafkabat-credentials
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: kafkabat
        type: ClusterIP
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
