---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgo-s3-creds
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgo-s3-creds
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .POSTGRES_TEST_KEY_ID }}
          repo1-s3-key-secret={{ .POSTGRES_TEST_SECRET_KEY }}
  dataFrom:
    - extract:
        key: garage
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-s3-creds
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgres-s3-creds
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .POSTGRES_BUCKET_KEY_ID }}
          repo1-s3-key-secret={{ .POSTGRES_BUCKET_SECRET_KEY }}
  dataFrom:
    - extract:
        key: garage