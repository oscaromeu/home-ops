---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres-v17-1
spec:
  dataSource:
    pgbackrest:
      stanza: db
      configuration:
        - secret:
            name: postgres-s3-creds
      global:
        repo1-path: /crunchy-pgo/postgres-backup
        repo1-s3-uri-style: path
      repo:
        name: repo1
        s3:
          bucket: 'postgres-backup'
          endpoint: 's3.${SECRET_DOMAIN}'
          region: 'us-east-1'
  postgresVersion: 17
  metadata:
    labels:
      crunchy-userinit.ramblurr.github.com/enabled: "true"
      crunchy-userinit.ramblurr.github.com/superuser: postgres
  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        pg_hba:
          - hostssl all all all md5
          - hostnossl all all all md5
        parameters:
          max_connections: 500
  instances:
    - name: postgres-v17-1
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-v17-1
      replicas: &replica 3
      dataVolumeClaimSpec:
        storageClassName: openebs-hostpath
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/data: postgres-v17-1

  users:
    # Superuser
    - name: postgres
      databases:
        - postgres
      options: SUPERUSER
      password: &password
        type: AlphaNumeric
    # Applications
    - name: memo
      databases:
        - memo
      password: *password
      options: 'CREATEDB CREATEROLE'
    - name: vikunja
      databases:
        - vikunja
      password: *password
      options: 'SUPERUSER' #TODO 'CREATEDB CREATEROLE'
    - name: atuin
      databases:
        - atuin
      password: *password
      options: 'SUPERUSER' #TODO 'CREATEDB CREATEROLE'

  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: postgres-s3-creds
      global: &backupFlag
        compress-type: "bz2"
        compress-level: "9"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /crunchy-pgo/postgres-v17-1
        repo1-retention-full: "30" # days
        repo1-retention-full-type: "time"
        repo1-s3-uri-style: path
        repo1-s3-region: us-east-1
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: postgres-backup
      repos:
        - name: repo1 # Minio
          s3:
            bucket: "postgres-backup"
            endpoint: "s3.${SECRET_DOMAIN}"
            region: "us-east-1"
          schedules:
            full: "0 1 * * 0" # Sunday at 01:00
            differential: "0 1 * * 1-6" # Mon-Sat at 01:00
            incremental: "0 2-23 * * *" # Every hour except 01:00

  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M
  proxy:
    pgBouncer:
      port: 5432
      service:
        metadata:
          annotations:
            io.cilium/lb-ipam-ips: ${CRUNCHY_LB_POSTGRES}
        type: LoadBalancer
      replicas: *replica
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-pgbouncer
      config:
        global:
          pool_mode: session # Grafana requires session https://github.com/grafana/grafana/issues/74260#issuecomment-1702795311. Everything else is happy with transaction
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: pgbouncer