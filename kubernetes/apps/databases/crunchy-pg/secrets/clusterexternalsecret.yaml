---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-pguser-memo
spec:
  externalSecretName: postgres-pguser-memo-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-pguser-memo
      creationPolicy: Owner
    data:
      - secretKey: uri
        remoteRef:
          key: postgres-pguser-memo
          property: uri
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-test-pguser-grafana
spec:
  externalSecretName: postgres-test-pguser-grafana-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-test-pguser-grafana
      creationPolicy: Owner
    data:
        # Database
      - secretKey: GF_DATABASE_NAME
        remoteRef:
          key: postgres-test-pguser-grafana
          property: dbname
      - secretKey: GF_DATABASE_HOST
        remoteRef:
          key: postgres-test-pguser-grafana
          property: host
      - secretKey: GF_DATABASE_PASSWORD
        remoteRef:
          key: postgres-test-pguser-grafana
          property: password
      - secretKey: GF_DATABASE_USER
        remoteRef:
          key: postgres-test-pguser-grafana
          property: user
        # Database Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-test-pguser-grafana
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-test-pguser-grafana
          property: host
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-test-pguser-grafana
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-test-pguser-postgres
          property: password
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-test-pguser-grafana
          property: user