---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-pguser-memo
spec:
  externalSecretName: postgres-pguser-memo-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-pguser-memo
      creationPolicy: Owner
    data:
      - secretKey: uri
        remoteRef:
          key: postgres-pguser-memo
          property: uri
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-test-pguser-grafana
spec:
  externalSecretName: postgres-test-pguser-grafana-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-test-pguser-grafana
      creationPolicy: Owner
    data:
      - secretKey: uri
        remoteRef:
          key: postgres-test-pguser-grafana
          property: uri
      - secretKey: dbname
        remoteRef:
          key: postgres-test-pguser-grafana
          property: dbname
      - secretKey: host
        remoteRef:
          key: postgres-test-pguser-grafana
          property: host
      - secretKey: password
        remoteRef:
          key: postgres-test-pguser-grafana
          property: password
      - secretKey: port
        remoteRef:
          key: postgres-test-pguser-grafana
          property: port
      - secretKey: user
        remoteRef:
          key: postgres-test-pguser-grafana
          property: user