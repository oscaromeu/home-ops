---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-pguser-memo
spec:
  externalSecretName: postgres-pguser-memo-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-pguser-memo
      creationPolicy: Owner
    data:
      - secretKey: uri
        remoteRef:
          key: postgres-pguser-memo
          property: uri
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-test-pguser-grafana
spec:
  externalSecretName: postgres-test-pguser-grafana-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword-connect
    target:
      name: postgres-test-pguser-grafana
      creationPolicy: Owner
    data:
        # Database
      - secretKey: dbname
        remoteRef:
          key: postgres-test-pguser-grafana
          property: GF_DATABASE_NAME
      - secretKey: host
        remoteRef:
          key: postgres-test-pguser-grafana
          property: GF_DATABASE_HOST
      - secretKey: password
        remoteRef:
          key: postgres-test-pguser-grafana
          property: GF_DATABASE_PASSWORD
      - secretKey: port
        remoteRef:
          key: postgres-test-pguser-grafana
          property: port
      - secretKey: user
        remoteRef:
          key: postgres-test-pguser-grafana
          property: GF_DATABASE_USER
        # Database Init
      - secretKey: dbname
        remoteRef:
          key: postgres-test-pguser-grafana
          property: INIT_POSTGRES_DBNAME
      - secretKey: host
        remoteRef:
          key: postgres-test-pguser-grafana
          property: INIT_POSTGRES_HOST
      - secretKey: password
        remoteRef:
          key: postgres-test-pguser-grafana
          property: INIT_POSTGRES_PASS
      - secretKey: password
        remoteRef:
          key: postgres-test-pguser-grafana
          property: INIT_POSTGRES_SUPER_PASS
      - secretKey: port
        remoteRef:
          key: postgres-test-pguser-grafana
          property: port
      - secretKey: user
        remoteRef:
          key: postgres-test-pguser-grafana
          property: INIT_POSTGRES_USER