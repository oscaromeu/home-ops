---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-memo
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-memo-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-memo
      creationPolicy: Owner
    data:
      - secretKey: uri
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-memo
          property: uri
---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-test-restore-pguser-grafana
spec:
  externalSecretName: postgres-test-restore-pguser-grafana-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-test-restore-pguser-grafana
      creationPolicy: Owner
    data:
        # Database
      - secretKey: GF_DATABASE_NAME
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: dbname
      - secretKey: GF_DATABASE_HOST
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: host
      - secretKey: GF_DATABASE_PASSWORD
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: password
      - secretKey: GF_DATABASE_USER
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: user
        # Database Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: host
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-test-restore-pguser-postgres
          property: password
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-test-restore-pguser-grafana
          property: user
