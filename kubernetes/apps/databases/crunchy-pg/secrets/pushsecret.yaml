---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-pguser-memo
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: uri
        remoteKey: postgres-pguser-memo
      secretKey: uri
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword-connect
  selector:
    secret:
      name: postgres-pguser-memo
  template:
    data:
      uri: '{{ index . "uri" | toString }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-test-pguser-grafana
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: uri
        remoteKey: postgres-test-pguser-grafana
      secretKey: uri
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword-connect
  selector:
    secret:
      name: postgres-test-pguser-grafana
  template:
    data:
      dbname: '{{ index . "dbname" | toString }}'
      host: '{{ index . "host" | toString }}'
      password: '{{ index . "password" | toString }}'
      port: '{{ index . "port" | toString }}'
      uri: '{{ index . "uri" | toString }}'
      user: '{{ index . "password" | toString }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace