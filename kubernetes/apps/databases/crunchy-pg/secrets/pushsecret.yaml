apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-pguser-memo
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: uri
        remoteKey: postgres-pguser-memo
      secretKey: uri
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword-connect
  selector:
    secret:
      name: postgres-pguser-memo
  template:
    data:
      uri: '{{ index . "uri" | toString }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
