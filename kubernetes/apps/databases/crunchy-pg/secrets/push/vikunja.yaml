---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-vikunja
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: dbname
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: dbname
  - conversionStrategy: None
    match:
      remoteRef:
        property: host
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: host
  - conversionStrategy: None
    match:
      remoteRef:
        property: password
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: password
  - conversionStrategy: None
    match:
      remoteRef:
        property: port
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: port
  - conversionStrategy: None
    match:
      remoteRef:
        property: user
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: user
  - conversionStrategy: None
    match:
      remoteRef:
        property: uri
        remoteKey: postgres-${postgres_cluster_version}-pguser-vikunja
      secretKey: uri
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: postgres-${postgres_cluster_version}-pguser-vikunja
  template:
    data:
      dbname: '{{ index . "dbname" | toString }}'
      host: '{{ index . "host" | toString }}'
      password: '{{ index . "password" | toString }}'
      port: '{{ index . "port" | toString }}'
      uri: '{{ index . "uri" | toString }}'
      user: '{{ index . "user" | toString }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace