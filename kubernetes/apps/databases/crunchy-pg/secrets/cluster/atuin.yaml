---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-atuin
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-atuin-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-atuin
      creationPolicy: Owner
    data:
        # Database
      - secretKey: ATUIN_DB_URI
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-atuin
          property: uri
        # Database Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-atuin
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-atuin
          property: host
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-atuin
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-atuin
          property: user