---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: docmost
spec:
  externalSecretName: docmost
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: kube-system
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: docmost
      creationPolicy: Owner
    data:
        # Database
      - secretKey: DATABASE_URL
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-docmost
          property: uri
      - secretKey: APP_SECRET
        sourceRef:
          generatorRef:
            apiVersion: generators.external-secrets.io/v1alpha1
            kind: Password
            name: docmost
      # # Postgres Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-docmost
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-docmost
          property: host
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-docmost
          property: user
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-docmost
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password

