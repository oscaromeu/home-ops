---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-vikunja
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-vikunja-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-vikunja
      creationPolicy: Owner
    data:
        # Database
      - secretKey: VIKUNJA_DATABASE_DATABASE
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: dbname
      - secretKey: VIKUNJA_DATABASE_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: host
      - secretKey: VIKUNJA_DATABASE_PASSWORD
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: password
      - secretKey: VIKUNJA_DATABASE_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: user
        # Database Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: host
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-vikunja
          property: user