---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-authentik
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-authentik
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: kube-system
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-authentik
      creationPolicy: Owner
    data:
        # Database
      - secretKey: AUTHENTIK_POSTGRESQL__NAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: dbname
      - secretKey: AUTHENTIK_POSTGRESQL__HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: host
      - secretKey: AUTHENTIK_POSTGRESQL__USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: user
      - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: password
      - secretKey: AUTHENTIK_SECRET_KEY
        remoteRef:
          key: authentik
          property: secret_key
      # # Postgres Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: host
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: user
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password

