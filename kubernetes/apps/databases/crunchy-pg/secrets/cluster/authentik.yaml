---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-authentik
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-authentik-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: kube-system
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-authentik
      creationPolicy: Owner
    data:
        # Database
      - secretKey: host
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: host
      - secretKey: username
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: username
      - secretKey: password
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-authentik
          property: password
        # Database Init
      - secretKey: init_postgres_superpass
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password
