---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: postgres-${postgres_cluster_version}-pguser-linkding
spec:
  externalSecretName: postgres-${postgres_cluster_version}-pguser-linkding-template
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: default
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: postgres-${postgres_cluster_version}-pguser-linkding
      creationPolicy: Owner
    data:
        # Database
      - secretKey: LD_DB_DATABASE
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: dbname
      - secretKey: LD_DB_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: host
      - secretKey: LD_DB_PORT
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: port
      - secretKey: LD_DB_PASSWORD
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: password
      - secretKey: LD_DB_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: user
        # Database Init
      - secretKey: INIT_POSTGRES_DBNAME
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: dbname
      - secretKey: INIT_POSTGRES_HOST
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: host
      - secretKey: INIT_POSTGRES_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: password
      - secretKey: INIT_POSTGRES_SUPER_PASS
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-postgres
          property: password
      - secretKey: INIT_POSTGRES_USER
        remoteRef:
          key: postgres-${postgres_cluster_version}-pguser-linkding
          property: user

        LD_DB_USER: "{{ .LINKDING__DB_USER }}"
        LD_DB_PASSWORD: "{{ .LINKDING__DB_PASSWORD }}"
        LD_DB_ENGINE: "{{ .LINKDING__DB_ENGINE  }}"
        LD_DB_HOST: "{{ .LINKDING__DB_HOST }}"
        LD_DB_PORT: "{{ .LINKDING__DB_PORT  }}"
        LD_DB_DATABASE: "{{ .LINKDING__DB_DATABASE }}"
        INIT_POSTGRES_HOST: "{{ .GCP__POSTGRES_DB_APPS_HOST }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .GCP__POSTGRES_DB_APPS_SUPER_PASS }}"
        INIT_POSTGRES_USER: "{{ .LINKDING__DB_USER }}"
        INIT_POSTGRES_PASS: "{{ .LINKDING__DB_PASSWORD }}"
        INIT_POSTGRES_DBNAME: "{{ .LINKDING__DB_DATABASE }}"