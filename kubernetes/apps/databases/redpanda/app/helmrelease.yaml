# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redpanda
  namespace: database
spec:
  chartRef:
    kind: OCIRepository
    name: redpanda
  interval: 30m
  values:
    controllers:
      redpanda:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: redpandadata/console
              tag: v3.5.2
              pullPolicy: IfNotPresent
            env:
              KAFKA_BROKERS: kafka-cluster-kafka-brokers.databases.svc.cluster.local:9092
              KAFKA_SASL_ENABLED: "true"
              KAFKA_SASL_MECHANISM: "SCRAM-SHA-512"
              KAFKA_SASL_USERNAME: "redpanda"
              KAFKA_TLS_ENABLED: "false"
            envFrom:
              - secretRef:
                  name: redpanda-credentials
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 500Mi

    service:
      app:
        controller: redpanda
        type: ClusterIP
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
