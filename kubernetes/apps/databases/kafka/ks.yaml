---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-operator
spec:
  targetNamespace: databases
  path: ./kubernetes/apps/databases/kafka/operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-cluster
spec:
  dependsOn:
    - name: kafka-operator
  targetNamespace: databases
  path: ./kubernetes/apps/databases/kafka/cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-tools
spec:
  dependsOn:
    - name: kafka-operator
  targetNamespace: databases
  path: ./kubernetes/apps/databases/kafka/tools
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-push-secrets
spec:
  dependsOn:
    - name: kafka-cluster
  targetNamespace: databases
  path: ./kubernetes/apps/databases/kafka/secrets/push
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kafka-cluster-secrets
spec:
  dependsOn:
    - name: kafka-cluster
  targetNamespace: databases
  path: ./kubernetes/apps/databases/kafka/secrets/cluster