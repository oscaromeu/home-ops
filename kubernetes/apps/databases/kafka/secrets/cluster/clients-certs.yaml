---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: kafka-cluster-client-certs
spec:
  externalSecretName: kafka-cluster-client-certs
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: kafka-cluster-client-certs
      creationPolicy: Owner
    data:
      - secretKey: ca.crt
        remoteRef:
          key: kafka-cluster-clients-ca-cert
          property: ca.crt
      - secretKey: ca.p12
        remoteRef:
          key: kafka-cluster-clients-ca-cert
          property: ca.p12
      - secretKey: ca.password
        remoteRef:
          key: kafka-cluster-clients-ca-cert
          property: ca.password
      - secretKey: ca.key
        remoteRef:
          key: kafka-cluster-clients-ca
          property: ca.key
