---
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: cluster-apps-logs
spec:
  externalSecretName: cluster-apps-logs
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: observability
  refreshTime: 1h
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: topic-cluster-apps-logs-certs
      creationPolicy: Owner
    data:
      - secretKey: ca.crt
        remoteRef:
          key: cluster-apps-logs
          property: ca.crt
      - secretKey: user.crt
        remoteRef:
          key: cluster-apps-logs
          property: user.crt
      - secretKey: user.key
        remoteRef:
          key: cluster-apps-logs
          property: user.key
