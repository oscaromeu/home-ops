---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: cluster-apps-logs
  namespace: databases
spec:
  data:
  #- conversionStrategy: None
  #  match:
  #    remoteRef:
  #      property: ca.crt
  #      remoteKey: cluster-apps-logs
  #    secretKey: ca.crt
  - conversionStrategy: None
    match:
      remoteRef:
        property: user.crt
        remoteKey: cluster-apps-logs
      secretKey: user.crt
  - conversionStrategy: None
    match:
      remoteRef:
        property: user.key
        remoteKey: cluster-apps-logs
      secretKey: user.key
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: cluster-apps-logs
  template:
    data:
      user.crt: '{{ index . "user.crt" }}'
      user.key: '{{ index . "user.key" }}'
      #ca.crt: '{{ index . "ca.crt" }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
