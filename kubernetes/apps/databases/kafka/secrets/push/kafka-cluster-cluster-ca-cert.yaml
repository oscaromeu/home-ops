---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kafka-cluster-cluster-ca-cert
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: ca.crt
        remoteKey: kafka-cluster-cluster-ca-cert
      secretKey: ca.crt
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: kafka-cluster-cluster-ca-cert
  template:
    data:
      ca.crt: '{{ index . "ca.crt" }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
