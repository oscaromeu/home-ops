---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kafka-cluster-clients-ca-cert
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: ca.crt
        remoteKey: kafka-cluster-clients-ca-cert
      secretKey: ca.crt
  - conversionStrategy: None
    match:
      remoteRef:
        property: ca.p12
        remoteKey: kafka-cluster-clients-ca-cert
      secretKey: ca.p12
  - conversionStrategy: None
    match:
      remoteRef:
        property: ca.password
        remoteKey: kafka-cluster-clients-ca-cert
      secretKey: ca.password
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: kafka-cluster-clients-ca-cert
  template:
    data:
      ca.crt: '{{ index . "ca.crt" | base64encode }}'
      ca.p12: '{{ index . "ca.p12" | base64encode }}'
      ca.password: '{{ index . "ca.password" }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
