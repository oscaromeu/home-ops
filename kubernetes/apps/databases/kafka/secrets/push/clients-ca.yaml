---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kafka-cluster-clients-ca
  namespace: databases
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: ca.key
        remoteKey: kafka-cluster-clients-ca
      secretKey: ca.key
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: kafka-cluster-clients-ca
  template:
    data:
      ca.key: '{{ index . "ca.key" | base64encode }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
