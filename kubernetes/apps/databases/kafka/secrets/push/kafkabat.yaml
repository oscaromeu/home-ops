---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kafkabat
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: password
        remoteKey: kafkabat
      secretKey: password
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: kafkabat
  template:
    data:
      password: '{{ index . "password" }}'
      sasl.jaas.config: '{{ index . "sasl.jaas.config" }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
