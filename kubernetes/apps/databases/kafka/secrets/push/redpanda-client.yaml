---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: redpanda-client
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: password
        remoteKey: redpanda-client
      secretKey: password
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: redpanda-client
  template:
    data:
      password: '{{ index . "password" }}'
    engineVersion: v2
    mergePolicy: Replace
  updatePolicy: Replace
