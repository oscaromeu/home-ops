---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: redpanda
spec:
  data:
  - conversionStrategy: None
    match:
      remoteRef:
        property: password
        remoteKey: redpanda
      secretKey: password
  - conversionStrategy: None
    match:
      remoteRef:
        property: 'sasl_jaas_config'
        remoteKey: redpanda
      secretKey: 'sasl.jaas.config'
  deletionPolicy: Delete
  refreshInterval: 5m
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: onepassword
  selector:
    secret:
      name: redpanda
  updatePolicy: Replace
