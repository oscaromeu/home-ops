---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: talos-prod-1-edge-apps
  labels:
    strimzi.io/cluster: kafka-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Example ACL rules for creating, describing, consuming and producing from my-topic using consumer group my-group
      - resource:
          type: topic
          name: talos-prod-1-edge-apps
          patternType: literal
        operations:
          - Read
          - Describe
          - Write
          - Create
        host: "*"
      - resource:
          type: group
          name: talos-prod-1-edge-apps
          patternType: literal
        operations:
          - Read
        host: "*"
