---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.26.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    replicaCount: 3

    crds:
      create: true

    additionalArgs:
      - "leaseDuration=30s"

    resources:
      requests:
        cpu: 84m
        memory: 46Mi
      limits:
        #cpu: 1000m
        memory: 250Mi

    monitoring:
      podMonitorEnabled: true
