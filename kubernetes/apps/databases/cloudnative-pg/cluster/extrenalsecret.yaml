---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        username: "{{ .CNPG_POSTGRES_SUPER_USER }}"
        password: "{{ .CNPG_POSTGRES_SUPER_PASS }}"
        POSTGRES_SUPER_USER: "{{ .CNPG_POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .CNPG_POSTGRES_SUPER_PASS }}"
        POSTGRES_HOST_PORT: "{{ .CNPG_POSTGRES_HOST_PORT }}"
        POSTGRES_HOST: "{{ .CNPG_POSTGRES_HOST }}"
        POSTGRES_PORT: "{{ .CNPG_POSTGRES_PORT }}"
  dataFrom:
    - find:
        path: cloudnative-postgres
        name:
          regexp: "^CNPG.*"