---
apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: self-hosted
spec:
  template:
    spec:
      #imagePullPolicy: Always
      image: summerwind/actions-runner-dind:latest
      dockerdWithinRunnerContainer: true
      ephemeral: false
      repository: oscaromeu/actions
      labels: ["self-hosted"] # Cluster Pre Flanks Systems
      dockerVolumeMounts:
        - mountPath: /var/lib/docker
          name: docker
      volumeMounts:
        - mountPath: /tmp
          name: tmp
      volumes:
        - name: docker
          emptyDir:
            medium: Memory
        - name: work
          emptyDir:
            medium: Memory
        - name: tmp
          emptyDir:
            medium: Memory
---
apiVersion: actions.summerwind.dev/v1alpha1
kind: HorizontalRunnerAutoscaler
metadata:
  name: self-hosted
spec:
  scaleTargetRef:
    name: self-hosted
  scaleUpTriggers:
    - githubEvent:
        checkRun:
          types: ["created"]
          status: "queued"
      amount: 1
      duration: "1m"
  minReplicas: 2
  maxReplicas: 2
  metrics:
    - type: TotalNumberOfQueuedAndInProgressWorkflowRuns
      repositoryNames:
        - oscaromeu/actions
