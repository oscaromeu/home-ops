apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:

  - name: altinity_clickhouse_operator
    files:
      - altinity_clickhouse_operator.json
    options:
      labels:
        home_ops: altinity_clickhouse_operator
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      disableNameSuffixHash: true

  - name: clickhouse_keeper
    files:
      - clickhouse_keeper.json
    options:
      labels:
        home_ops: clickhouse_keeper
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      disableNameSuffixHash: true


  - name: clickhouse_queries
    files:
      - clickhouse_queries.json
    options:
      labels:
        home_ops: clickhouse_queries
      annotations:
        kustomize.toolkit.fluxcd.io/substitute: disabled
      disableNameSuffixHash: true
