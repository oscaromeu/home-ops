  #          key: AWS_SECRET_ACCESS_KEY

  managed:
    roles:
    - name: gitea
      ensure: present
      comment: gitea role
      login: true
      superuser: false
      createdb: true
      createrole: false
      inherit: false
      replication: false
      bypassrls: false
      connectionLimit: 4
      validUntil: "2053-04-12T15:04:05Z"
      inRoles:
        - pg_monitor
        - pg_signal_backend
      passwordSecret:
        name: cluster-gitea-secret
