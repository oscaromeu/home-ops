---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: datahub
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.9-13
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-secret

  #bootstrap:
  #  recovery:
  #    source: &previousCluster postgres-v5
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
    pg_hba:
      - host all all all trust

  monitoring:
    enablePodMonitor: true

