---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-secret
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        username: "{{ .CNPG__POSTGRES_SUPER_USER }}"
        password: "{{ .CNPG__POSTGRES_SUPER_PASS }}"
        POSTGRES_SUPER_USER: "{{ .CNPG__POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .CNPG__POSTGRES_SUPER_PASS }}"
        POSTGRES_HOST_PORT: "{{ .CNPG__POSTGRES_HOST_PORT }}"
        POSTGRES_HOST: "{{ .CNPG__POSTGRES_HOST }}"
        POSTGRES_PORT: "{{ .CNPG__POSTGRES_PORT }}"
        BACKUP_CREDS: "{{ .GCP__BUCKET_CREDENTIALS }}"
        aws-access-key-id: "{{ .MINIO__AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: "{{ .MINIO__AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - find:
        path: CNPG__
    - find:
        path: MINIO__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backup-creds
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: backup-creds
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        gcsCredentials: "{{ .GCP__BUCKET_CREDENTIALS }}"
  dataFrom:
    - find:
        path: GCP__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-gitea-secret
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: cluster-gitea-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        username: "{{ .GITEA__DB_USER }}"
        password: "{{ .GITEA__DB_PASSWORD }}"

  dataFrom:
    - find:
        path: GITEA__
