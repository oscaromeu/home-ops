---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: datahub-cluster
spec:
  kafka:
    version: 3.4.0
    replicas: 3
    template:
      pod:
        tolerations:
        - key: "app.stateful/component"
          operator: "Equal"
          value: "kafka-broker"
          effect: NoSchedule
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: "app.stateful/component"
                  operator: In
                  values:
                  - "kafka-broker"
    resources:
      requests:
        memory: 2Gi
        cpu: "500m"
      limits:
        memory: 5Gi
        cpu: "500m"
    jvmOptions:
      -Xms: 2048m
      -Xmx: 2048m
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      - name: sha
        port: 9094
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
      - name: external
        port: 9094
        type: ingress
        tls: true
        authentication:
          type: scram-sha-512
        configuration:
          class: internal
          bootstrap:
            host: "bootstrap.${SECRET_DOMAIN}"
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "bootstrap.${SECRET_DOMAIN}"
              external-dns.alpha.kubernetes.io/ttl: "600"
              external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
              #hajimari.io/icon: simple-icons:grafana
          brokers:
          - broker: 0
            host: "broker-0.${SECRET_DOMAIN}"
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "broker-0.${SECRET_DOMAIN}"
              external-dns.alpha.kubernetes.io/ttl: "600"
              external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
              #hajimari.io/icon: simple-icons:grafana
          - broker: 1
            host: "broker-1.${SECRET_DOMAIN}"
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "broker-1.${SECRET_DOMAIN}"
              external-dns.alpha.kubernetes.io/ttl: "600"
              external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
              #hajimari.io/icon: simple-icons:grafana
          - broker: 2
            host: "broker-2.${SECRET_DOMAIN}"
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "broker-2.${SECRET_DOMAIN}"
              external-dns.alpha.kubernetes.io/ttl: "600"
              external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
              #hajimari.io/icon: simple-icons:grafana
    authorization:
      type: simple
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.4"
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 10Gi
        class: local-path
        deleteClaim: false
  kafkaExporter:
    template:
      pod:
        metadata:
          annotations:
            prometheus.io/path: /metrics
            prometheus.io/port: "9404"
            prometheus.io/scrape: "true"
  zookeeper:
    template:
      pod:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: "app.stateful/component"
                  operator: In
                  values:
                  - "zookeeper"
        #topologySpreadConstraints:
        #- maxSkew: 1
        #  topologyKey: "topology.kubernetes.io/zone"
        #  whenUnsatisfiable: DoNotSchedule
        #  labelSelector:
        #    matchLabels:
        #      app.kubernetes.io/name: zookeeper
        #      strimzi.io/cluster: datahub-cluster
        #      strimzi.io/component-type: zookeeper
    replicas: 3
    resources:
      requests:
        memory: 2560Mi
        cpu: 1000m
      limits:
        memory: 2560Mi
        cpu: 2000m
    jvmOptions:
      -Xms: 2048m
      -Xmx: 2048m
    storage:
      type: persistent-claim
      size: 10Gi
      class: local-path
      deleteClaim: false
  entityOperator:
    tlsSidecar:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 128Mi
    topicOperator:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 512Mi
    userOperator:
      resources:
        requests:
          cpu: 500m
          ephemeral-storage: 1Gi
          memory: 2Gi
        limits:
          cpu: 500m
          ephemeral-storage: 1Gi
          memory: 2Gi
