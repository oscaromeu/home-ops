apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: datahub

configMapGenerator:

  - name: redis-exporter
    files:
      - redis_exporter.json
    options:
      labels:
        grafana_dashboard: redis
      disableNameSuffixHash: true

  - name: redis
    files:
      - redis.json
    options:
      labels:
        grafana_dashboard: redis
      disableNameSuffixHash: true
