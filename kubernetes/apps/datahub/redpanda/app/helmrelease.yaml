---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace: datahub
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: redpanda
      version: 5.6.35
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    console:
      enabled: false

    image:
      repository: "docker.redpanda.com/redpandadata/redpanda"
      tag: "v23.2.14"

    auth:
      sasl:
        enabled: false
        secretRef: "redpanda-superusers"
        mechanism: "SCRAM-SHA-512"
        users: []

    tls:
      enabled: true

    external:
      service:
        enabled: false

    logging:
      # Valid values (from least to most verbose) are: `warn`, `info`, `debug`, and `trace`.
      logLevel: debug
      usageStats:
        enabled: false

    monitoring:
      enabled: true
      scrapeInterval: 1m

    resources:
      cpu:
        cores: 1
      memory:
        container:
          max: 2.5Gi

    storage:
      persistentVolume:
        enabled: true
        size: 50Gi
        storageClass: "ceph-blockpool"

    listeners:
      kafka:
        port: 9093

    statefulset:
      replicas: 3
      updateStrategy:
        type: RollingUpdate
      budget:
        maxUnavailable: 1

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              version: v1
              kind: StatefulSet
              name: redpanda
            patch:
              - op: add
                path: /spec/template/spec/containers/0/livenessProbe
                value:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - curl --silent --fail -k --cacert /etc/tls/certs/default/tls.crt "https://${SERVICE_NAME}.redpanda.datahub.svc.cluster.local.:9644/v1/status/ready"
                  timeoutSeconds: 10
              - op: add
                path: /spec/template/spec/containers/0/readinessProbe
                value:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - |
                      set -x
                      rpk cluster health
                      rpk cluster health | grep 'Healthy:.*true'
                  timeoutSeconds: 10
              - op: add
                path: /spec/template/spec/containers/0/startupProbe
                value:
                  exec:
                    command:
                    - /bin/sh
                    - -c
                    - |
                      set -e
                      RESULT=$(curl --silent --fail -k --cacert /etc/tls/certs/default/tls.crt "https://${SERVICE_NAME}.redpanda.datahub.svc.cluster.local.:9644/v1/status/ready")
                      echo $RESULT
                      echo $RESULT | grep ready
                  timeoutSeconds: 10

  #valuesFrom:
  #  - targetPath: auth.sasl.secretRef
  #    name: redpdanda-sasl-secret
  #    kind: Secret
  #    valuesKey: REDPANDA_DATAHUB_PASSWORD
