---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: datahub
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: operator
      version: 0.3.26
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    image:
      repository: docker.redpanda.com/redpandadata/redpanda-operator
      tag: "v23.2.14"

    # logLevel -- Set Redpanda Operator log level (debug, info, error, panic, fatal)
    logLevel: "debug"

    resources:
      cpu:
        cores: 1
      memory:
        container:
          max: 2.5Gi

    rbac:
      createAdditionalControllerCRs: true
      createRPKBundleCRs: true

    #scope: Cluster

    webhook:
      enabled: false




