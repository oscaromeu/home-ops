---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/instance: influxdb-exporter
    app.kubernetes.io/name: influxdb-exporter
    app.kubernetes.io/version: v0.11.4
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: influxdb-exporter
      app.kubernetes.io/instance: influxdb-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: influxdb-exporter
        app.kubernetes.io/instance: influxdb-exporter
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: influxdb-exporter
          image: "prom/influxdb-exporter:v0.11.4"
          imagePullPolicy: IfNotPresent
          args:
            - --udp.bind-address=0.0.0.0:9123
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 9122
              protocol: TCP
            - name: udp
              containerPort: 9123
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9122
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 100Mi
              cpu: 100m
