---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minio-monitoring-tenant
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio-operator
  path: ./kubernetes/apps/monitoring/minio/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minio-monitoring-tenant-monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio-operator
  path: ./kubernetes/apps/monitoring/minio/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
