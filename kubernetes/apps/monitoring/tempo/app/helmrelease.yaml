---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: tempo
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicas: 2
    tempo:
      reportingEnabled: false
      metricsGenerator:
        enabled: false

      storage:
        trace:
          backend: local
          local:
            path: /var/tempo/traces
          #gcs:
          #  insecure: true  # optional. enable if endpoint is http

      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
        limits:
          #cpu: 2000m
          memory: 2Gi

      #extraEnvFrom:
      #  - tempo-objstore

      #extraVolumeMounts:
      #  - name: tempo-objstore
      #    mountPath: /mnt/tempo-objstore
      #    readOnly: true
      #    existingClaim: tempo-gcs


      persistence:
        enabled: true
        # storageClassName: local-path
        accessModes:
          - ReadWriteOnce
        size: 10Gi

    tempoQuery:
      ingress:
        enabled: false
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: simple-icons:prometheus
        hosts:
          - &host "tempo-query.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host

      resources:
        requests:
          cpu: 1000m
          memory: 500Mi
        limits:
          #cpu: 2000m
          memory: 1Gi

    serviceMonitor:
      enabled: false

