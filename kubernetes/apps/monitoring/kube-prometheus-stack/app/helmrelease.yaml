---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 44.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: false
    remediation:
      retries: 5

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:

    fullnameOverride: prometheus

    alertmanager:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "alertmanager"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alarm-light-outline"
        hosts:
          - alertmanager.devfu.io
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - alertmanager.devfu.io

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false

    kubeEtcd:
      enabled: false

    prometheus:

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "prometheus"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-line"
        hosts:
          - prometheus.devfu.io
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - prometheus.devfu.io

      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2048Mi

      thanosService:
        enabled: true

      thanosServiceMonitor:
        enabled: true

      prometheusSpec:
        remoteWrite:
          - url: "https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push"


        ruleNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        thanos:
          image: quay.io/thanos/thanos:v0.30.1
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: "v0.30.1"
          objectStorageConfig:
            name: thanos-objstore
            key: objstore.yml


    # Prometheus operator values
    prometheusOperator:
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M

      prometheusConfigReloader:
        # resource config for prometheusConfigReloader
        resources:
          requests:
            cpu: 11m
            memory: 32M
          limits:
            memory: 32M

    nodeExporter:
       enabled: true
       serviceMonitor:
         relabelings:
           - action: replace
             regex: (.*)
             replacement: $1
             sourceLabels:
               - __meta_kubernetes_pod_node_name
             targetLabel: kubernetes_node



  valuesFrom:
    - kind: Secret
      name: grafana-cloud
      valuesKey: GRAFANA_CLOUD_USERNAME
      targetPath: prometheus.prometheusSpec.remoteWrite[0].basicAuth.username
      optional: false
    - kind: Secret
      name: grafana-cloud
      valuesKey: GRAFANA_CLOUD_PASSWORD
      targetPath: prometheus.prometheusSpec.remoteWrite[0].basicAuth.password
      optional: false
