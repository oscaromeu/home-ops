---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_DOMAIN/./-}-test-production"
spec:
  secretName: "${SECRET_DOMAIN/./-}-test-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "test.${SECRET_DOMAIN}"
  dnsNames:
    - "*.test.${SECRET_DOMAIN}"