- id: gcr-push-event
  execute-command: /config/image-mirror.sh
  command-working-directory: /config

  pass-environment-to-command:
    - envname: ACTION
      source: payload
      name: action

    - envname: TAG
      source: payload
      name: tag

    - envname: DIGEST
      source: payload
      name: digest

  trigger-rule:
    and:
      - match:
          type: value
          value: mysecretToken
          parameter:
            source: header
            name: X-Static-Token

      - match:
          type: value
          value: INSERT
          parameter:
            source: payload
            name: action
