---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smtp-relay-secret
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: smtp-relay-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        SMTP_RELAY_HOSTNAME: "{{ .SMTP__RELAY_HOSTNAME }}"
        SMTP_RELAY_SERVER: "{{ .SMTP__RELAY_SERVER }}"
        SMTP_RELAY_USERNAME: "{{ .SMTP__RELAY_USERNAME }}"
        SMTP_RELAY_PASSWORD: "{{ .SMTP__RELAY_PASSWORD }}"
  dataFrom:
    - find:
        path: SMTP__
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: "hello-world"
spec:
  # The name to be used on the ExternalSecrets
  externalSecretName: "hello-world-es"

  namespaceSelector:
    matchLabels: 
      kubernetes.io/metadata.name: default

  refreshTime: "1m"

  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: doppler-auth-api
    target:
      name: smtp-relay-secret
      creationPolicy: Owner
      deletionPolicy: "Delete"
      template:
        engineVersion: v2
        data:
          SMTP_RELAY_HOSTNAME: "{{ .SMTP__RELAY_HOSTNAME }}"
          SMTP_RELAY_SERVER: "{{ .SMTP__RELAY_SERVER }}"
          SMTP_RELAY_USERNAME: "{{ .SMTP__RELAY_USERNAME }}"
          SMTP_RELAY_PASSWORD: "{{ .SMTP__RELAY_PASSWORD }}"
    dataFrom:
      - find:
          path: SMTP__
