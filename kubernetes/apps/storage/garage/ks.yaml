---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cluster-apps-garage
  namespace: flux-system
spec:
  suspend: false
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: garage
  path: ./kubernetes/apps/storage/garage/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
