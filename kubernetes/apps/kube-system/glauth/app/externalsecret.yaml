---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: glauth-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        server.toml: |
          debug = true
          [ldap]
              enabled = true
              listen = "0.0.0.0:389"
          [ldaps]
              enabled = false
          [api]
              enabled = true
              tls = false
              listen = "0.0.0.0:5555"
          [backend]
              datastore = "config"
              baseDN = "dc=home,dc=arpa"
        groups.toml: |
          [[groups]]
              name = "svcaccts"
              gidnumber = 6500
          [[groups]]
              name = "admins"
              gidnumber = 6501
          [[groups]]
              name = "people"
              gidnumber = 6502
        # Create passbcrypt:
        #   https://gchq.github.io/CyberChef/#recipe=Bcrypt(12)To_Hex('None',0)
        # or
        #   htpasswd -bnBC 10 "" YOUR_PASSWORD | tr -d ':\n' | od -A n -t x1 | sed 's/ *//g' | tr -d '\n'
        users.toml: |
          [[users]]
              name = "{{ .GLAUTH__SEARCH_USERNAME }}"
              mail = "{{ .GLAUTH__OSCAR_EMAIL }}"
              uidnumber = 5000
              primarygroup = 6500
              passbcrypt = "{{ .GLAUTH__SEARCH_PASSWORD }}"
              [[users.capabilities]]
                  action = "search"
                  object = "*"
          [[users]]
              name = "{{ .GLAUTH__OSCAR_USERNAME }}"
              mail = "{{ .GLAUTH__OSCAR_EMAIL }}"
              givenname = "{{ .GLAUTH__OSCAR_GIVENNAME }}"
              sn = "{{ .GLAUTH__OSCAR_SURNAME }}"
              uidnumber = 5001
              primarygroup = 6501
              othergroups = [ 6502 ]
              passbcrypt = "{{ .GLAUTH__OSCAR_PASSWORD }}"
          [[users]]
              name = "{{ .GLAUTH__GUEST_USERNAME }}"
              mail = "{{ .GLAUTH__GUEST_EMAIL }}"
              givenname = "{{ .GLAUTH__GUEST_GIVENNAME }}"
              sn = "{{ .GLAUTH__GUEST_SURNAME }}"
              uidnumber = 5001
              primarygroup = 6501
              othergroups = [ 6502 ]
              passbcrypt = "{{ .GLAUTH__GUEST_PASSWORD }}"
              [[users.capabilities]]
                  action = "search"
                  object = "*"
  dataFrom:
    - find:
        path: GLAUTH__
