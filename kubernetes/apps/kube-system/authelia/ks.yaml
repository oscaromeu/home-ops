---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authelia
spec:
  dependsOn:
    - name: onepassword
      namespace: external-secrets
    - name: dragonfly-cluster
      namespace: databases
    - name: glauth
  path: ./kubernetes/apps/kube-system/authelia/app
  targetNamespace: kube-system
