---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
spec:
  postBuild:
    substitute:
      postgres_cluster_version: "v17-1"
  dependsOn:
    - name: crunchy-postgres-cluster-clusterexternalsecrets
      namespace: databases
    - name: envoy-gateway
      namespace: network
  path: ./kubernetes/apps/kube-system/authentik/app
  targetNamespace: kube-system
