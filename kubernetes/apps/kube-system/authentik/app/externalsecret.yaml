---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret
    template:
      data:
        AUTHENTIK_POSTGRESQL__NAME: &dbName authentik
        AUTHENTIK_POSTGRESQL__HOST: &dbHost "{{ .host }}"
        AUTHENTIK_POSTGRESQL__USER: &dbUser "{{ .user }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: &dbPass "{{ .password }}"
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .superpassword }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: postgres-v17-1-pguser-authentik