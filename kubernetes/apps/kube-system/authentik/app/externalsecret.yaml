---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik
    template:
      data:
        # App
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
        # Database
        #AUTHENTIK_POSTGRESQL__HOST: &dbhost "{{ .host }}"
        #AUTHENTIK_POSTGRESQL__USER: &dbuser "{{ .user }}"
        #AUTHENTIK_POSTGRESQL__PASSWORD: &dbpass "{{ .password }}"
        #AUTHENTIK_POSTGRESQL__NAME: &dbname "{{ .dbname }}"
        # Postgres Init
        #INIT_POSTGRES_DBNAME: *dbname
        #INIT_POSTGRES_HOST: *dbhost
        #INIT_POSTGRES_USER: *dbuser
        #INIT_POSTGRES_PASS: *dbpass
        #INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: authentik