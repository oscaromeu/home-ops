---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik
    template:
      data:
        # App
        values.yaml: |
          authentik:
            postgresql:
              host: "{{ .host }}"
              password: "{{ .password }}"
            secret_key: "{{ .secret_key }}"
  dataFrom:
    - extract:
        key: authentik
    - extract:
        key: postgres-v17-1-pguser-authentik
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-secret-key
    template:
      data:
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
  dataFrom:
    - extract:
        key: authentik