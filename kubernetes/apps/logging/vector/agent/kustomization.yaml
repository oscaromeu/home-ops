---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml

configMapGenerator:
  - name: vector-agent
    files:
      - vector.yaml=./config/vector.yaml

  - name: k3s-pipeline
    files:
      - k3s.yaml=./pipelines/k3s.yaml

  - name: vector-metrics-pipeline-aggregator
    files:
      - vector_metrics.yaml=./pipelines/vector_metrics.yaml

  - name: journal-pipeline
    files:
      - journal.yaml=./pipelines/journal.yaml

generatorOptions:
  disableNameSuffixHash: true
