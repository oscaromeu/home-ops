---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./secret.yaml

configMapGenerator:
  - name: vector-aggregator
    files:
      - vector.yaml=./config/vector.yaml

  - name: k3s-pipeline-aggregator
    files:
      - k3s.yaml=./pipelines/k3s.yaml

  - name: vector-metrics-pipeline-aggregator
    files:
      - vector_metrics.yaml=./pipelines/vector_metrics.yaml

generatorOptions:
  disableNameSuffixHash: true
