---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: connect
      # renovate: registryUrl=https://1password.github.io/connect-helm-charts
      version: 1.17.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
  values:
    ingress:
      enabled: false