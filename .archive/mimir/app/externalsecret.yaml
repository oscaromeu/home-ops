---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir-ruler
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: mimir-ruler
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BUCKET_NAME: "{{ .MIMIR__RULER_BUCKET_NAME }}"
        BUCKET_HOST: "{{ .MIMIR__RULER_BUCKET_HOST }}"

  dataFrom:
    - find:
        path: MIMIR__RULER_
---
apiVersion: external-secrets.io/v1
