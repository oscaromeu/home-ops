---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: elastic-credentials
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: elastic-credentials
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        ES_USER: "{{ .ELASTIC__USERNAME }}"
        ES_PASS: "{{ .ELASTIC__PASSWORD }}"


  dataFrom:
    - find:
        path: ELASTIC__
