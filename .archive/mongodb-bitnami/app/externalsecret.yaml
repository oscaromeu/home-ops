---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mongodb
  namespace: dev
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: mongodb
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        USERNAMES: "{{ .USERNAMES }}"
        PASSWORDS: "{{ .PASSWORDS }}"
        DATABASES: "{{ .DATABASES }}"
        #USERNAME: "{{ .USERNAMES }}"
        #PASSWORD: "{{ .PASSWORDS }}"

  dataFrom:
    - extract:
        key: MONGODB
