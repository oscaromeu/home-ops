---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis-ui
  namespace: flux-system
spec:
  dependsOn:
    - name: redis
  path: ./kubernetes/apps/prod/tools/redisui/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
