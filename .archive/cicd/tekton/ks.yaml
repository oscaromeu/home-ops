---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-tasks
  namespace: flux-system
spec:
  dependsOn:
    - name: tekton
  path: ./kubernetes/apps/prod/cicd/tekton/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipeline
  namespace: flux-system
spec:
  dependsOn:
    - name: tekton-tasks
  path: ./kubernetes/apps/prod/cicd/tekton/pipeline
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-pipeline-run
  namespace: flux-system
spec:
  dependsOn:
    - name: tekton-pipeline
  path: ./kubernetes/apps/prod/cicd/tekton/pipeline/run
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
