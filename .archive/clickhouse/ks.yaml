---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clickhouse-operator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/datahub/clickhouse/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clickhouse
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    #- name: ingress-nginx-external
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/datahub/clickhouse/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: clickhouse-monitoring
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    #- name: ingress-nginx-external
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/datahub/clickhouse/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
