---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: synthetix-secret
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: synthetix-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_URL: "{{ .FLANK__DB_URL }}"

  dataFrom:
    - find:
        path: FLANK__
