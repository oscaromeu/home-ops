---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pyroscope
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-prometheus-stack
    #- name: mimir
  path: ./kubernetes/apps/prod/monitoring/pyroscope/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
