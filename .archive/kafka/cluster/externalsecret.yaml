---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kafka-user
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: kafka-user
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        kafka-user: "{{ .KAFKA__DATAHUB_PASSWORD }}"
  dataFrom:
    - find:
        path: KAFKA__
