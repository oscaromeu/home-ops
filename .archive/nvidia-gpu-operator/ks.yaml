---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nvidia-gpu-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: node-feature-discovery
  path: ./kubernetes/apps/prod/kube-system/nvidia-gpu-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
