---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    - name: ingress-nginx-external
    - name: external-secrets-stores
  path: ./kubernetes/apps/prod/default/podinfo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: podinfo
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 5m
