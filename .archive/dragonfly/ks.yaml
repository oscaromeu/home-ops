---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dragonfly-operator
  namespace: flux-system
spec:
  path: ./kubernetes/apps/prod/databases/dragonfly/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dragonfly
  namespace: flux-system
spec:
  dependsOn:
    - name: dragonfly-operator
  path: ./kubernetes/apps/prod/databases/dragonfly/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: dragonfly-monitoring
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    - name: dragonfly
  path: ./kubernetes/apps/prod/databases/dragonfly/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
